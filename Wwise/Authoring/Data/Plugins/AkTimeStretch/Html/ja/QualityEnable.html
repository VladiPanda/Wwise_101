
<h2>Stretch Mode</h2>
<p>使用するタイムストレッチアルゴリズムのバージョン。</p>
<p>以下のオプションから選択する。</p>
<ul>
<li><strong>Classic</strong>:Time StretchはWwiseバージョン2021.1以前のアルゴリズムを使用する。</li>
<li><strong>Transient Preserving</strong>:Time Stretchは改善されたアルゴリズムを使用する。このモードを選択した場合は、Quality Levelスライダでアルゴリズムのパフォーマンスを微調整することが可能となり、複雑なステレオミックスの処理がStereo Processing制御で改善される。</li>
</ul>
<p>Default value: Classic<br/></p>
