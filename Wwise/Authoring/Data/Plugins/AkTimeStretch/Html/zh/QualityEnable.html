
<h2>Stretch Mode</h2>
<p>拉伸模式。要使用哪种时间拉伸算法。</p>
<p>以下选项可用：</p>
<ul>
<li><strong>Classic</strong>:Time Stretch 使用 Wwise 2021.1 及更早版本的算法。</li>
<li><strong>Transient Preserving</strong>:Time Stretch 使用改进算法。在选中此模式时，Quality Level 滑杆允许对算法的性能进行微调，Stereo Processing 控件允许改进对复杂立体声混音的处理。</li>
</ul>
<p>Default value: Classic<br/></p>
