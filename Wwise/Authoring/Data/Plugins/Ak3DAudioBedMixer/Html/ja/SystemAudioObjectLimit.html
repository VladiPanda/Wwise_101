
<h2>System-Eligible Audio Object Limit</h2>
<p>対象となるSystem Audio Objectのうち、プラグインが出力できる最大数。対象となるSystem Audio Objectのうち、この制限を超えるものはミキシングされる。</p>
<p><strong>注釈</strong>:この制限は、Preserve System-Eligible Audio Objectsプロパティに従い、System Audio Objectが維持されている場合に限り適用される。</p>
<p>Default value: 64<br/>
Range: 0 to 512<br/></p>
