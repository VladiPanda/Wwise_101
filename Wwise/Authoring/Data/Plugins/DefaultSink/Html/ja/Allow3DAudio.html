
<h2>Allow 3D Audio</h2>
<p>選択すると、Audio Deviceはエンドポイントの3Dオーディオ機能の起動を試みることができる。このオプションの選択を外すと、すべての3Dオーディオ機能が選択できなくなる。</p>
<p><strong>注釈</strong>:このオプションを選択しても、3Dオーディオの起動が保障されるわけではなく、プラットフォームが3Dオーディオに対応している場合にのみ起動される。</p>
<p>詳細については <a href="HelpDoc=object_based_audio_overview">Objectベースのオーディオを理解する</a> を参照。</p>
<p>Default value: false<br/></p>
