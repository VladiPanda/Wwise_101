
<h2>Transposition</h2>
<p>The offset applied to the MIDI event&rsquo;s note. The transposition is applied before the Key Range filters.</p>
<?div platform="PS4" open="1"?>
<span class="condition" name="PlatformSpecific"><p>Note that using ATRAC9 as the codec for the note source will limit the transposition to 2 octaves maximum.</p></span>
<p>Default value: 0<br/>
Range: -127 to 127<br/></p>
<?div platform="PS4" open="0"?>
