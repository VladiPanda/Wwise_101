
<h2>Step or Continuous</h2>
<ul>
<li><strong>Step</strong>: Plays only one object in the container each time it is played.</li>
<li><strong>Continuous</strong>: Plays the complete list of objects in the container each time it is played. The container has to be stopped with a Stop Action if configured to loop indefinitely.</li>
</ul>
<p>Default value: Step<br/></p>
