
<h2>Maximum ducking volume</h2>
<p>The maximum amount by which the volume of a listed bus can be lowered by the current bus. Use the slider to select a value from 0 to -96. To select a value from -97 to -200, use the keyboard or mousewheel.</p>
<p>Default value: -96<br/>
Range: -200 to 0<br/>
Units: dB<br/></p>
