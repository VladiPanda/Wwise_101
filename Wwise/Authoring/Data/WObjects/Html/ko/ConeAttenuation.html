
<h2>Cone max attenuation</h2>
<p>방사체가 과도 영역 밖으로 나갈 때 음량이 감쇠되는 양을 말합니다.</p>
<p>Cone max attenuation has a link indicator and an RTPC indicator. Refer to <a href="HelpDoc=working_with_property_editor">Working with the Property Editor</a> for more information.</p>
<p>Default value: -6.0<br/>
Range: -200 to 0<br/>
Units: dB <br/></p>
