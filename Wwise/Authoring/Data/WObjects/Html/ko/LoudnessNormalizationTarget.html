
<h2>Loudness Normalization Target</h2>
<p>Determines the target loudness level for normalization, in LUFS.</p>
<p>For more information about Loudness Normalization, refer to <a href="HelpDoc=using_loudness_normalization_or_make_up_gain_to_adjust_volume">Using Loudness Normalization or Make-up gain to Adjust Volume</a>.</p>
<p>Default value: -23<br/>
Range: -96 to 0<br/>
Units: dB<br/></p>
