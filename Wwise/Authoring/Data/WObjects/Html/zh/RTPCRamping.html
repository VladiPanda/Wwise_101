
<h2>Interpolation Mode</h2>
<p>插值模式。选择 Game parameter 插值模式</p>
<ul>
<li><strong>None</strong>:<em> </em><em>None</em>*：直接跳至目标值。</li>
<li><strong>Slew Rate</strong>:<em> </em><em>Slew Rate</em>*：将 Game Parameter 变化速率限制为指定的 Attack 和 Release 速率。</li>
<li><strong>Filtering Over time</strong>:<em> </em><em>Filtering Over time</em>*：在特定 Attack/Release 时间内将 Game Parameter 当前值设为目标值的 99.5%。</li>
</ul>
<p>Default value: None<br/></p>
