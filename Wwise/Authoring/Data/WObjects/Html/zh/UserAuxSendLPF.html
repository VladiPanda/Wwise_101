
<h2>User Auxiliary Send LPF</h2>
<p>用户辅助发送 LPF。对于通过 User Auxiliary Send (User-Defined Auxiliary Send 0 - 3) 之一发送至 Auxiliary Bus 的音频信号，所应用的  Low-Pass Filter 值。</p>
<p>有关更多详细信息，请参阅 <a href="HelpDoc=associating_low_pass_filter_values_with_their_corresponding_cutoff_frequencies#wwise_lpf_value_cutoff_frequencies">Wwise 中 LPF 和 HPF 值与截止频率的对应关系</a> 页面。</p>
<p>Default value: 0<br/>
Range: 0 to 100<br/></p>
