
<h2>Play Mode</h2>
<ul>
<li><strong>Step:</strong> 不论播放过程中切换开关是否更改，仅在触发新的播放事件后播放不同的对象。此选项对于一次性声音有用，例如行走在不同表面上的脚步声。</li>
<li><strong>Continuous:</strong> 连续模式。只要检测到新的 Switch 就切换对象。当选择 Continuous 时，切换播放对象不需要新的播放事件。容器必须采用 Stop Action 才能停止；即便没有播放任何声部，容器也会保持活跃状态并监控 Switch/State 变化。此选项适用于循环声音，例如从雪地切换到冰面的滑板滑雪声。</li>
</ul>
<p>Default value: Step<br/></p>
