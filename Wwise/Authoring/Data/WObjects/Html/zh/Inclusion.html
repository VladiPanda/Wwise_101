
<h2>Inclusion</h2>
<p>启用。决定是否在生成 SoundBank 时在其中包含相应元素。如勾选，则包含该元素。如未勾选，则不会包含该元素。</p>
<p>为了针对各个平台来优化声音设计，有时需在特定平台上弃用某些元素。在默认情况下，此复选框会应用于所有平台。使用复选框左侧的 <a href="HelpDoc=working_with_property_editor#linking_unlinking_property_values">Link 标志</a> 来取消链接相应元素。然后，便可根据平台来自定义复选框的状态。</p>
<p>若取消选中此选项，则将禁用编辑器中的属性和行为选项。</p>
<p>Default value: true<br/></p>
