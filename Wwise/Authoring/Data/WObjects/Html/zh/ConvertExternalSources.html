
<h2>Convert external sources when generating banks</h2>
<p>在生成 SoundBank 时对外部源进行转码。若启用，则在生成 SoundBank 时将 <a href="HelpDoc=wwise_external_source_plug_in_overview">External Source</a> 音频文件转码为 WEM 格式。只有将文件转码为 WEM 格式，声音引擎才能在运行时使用；不过，若不在本地使用这些文件，则可禁用该选项来加快 SoundBank 生成速度。</p>
<p>Default value: true<br/></p>
