
<h2>Cone High-pass filter</h2>
<p>声部高通滤波器。基于指定频率针对低频进行衰减的递归滤波器。</p>
<p>此滤波器的单位代表将要应用的高通滤波百分比。其中，0 表示无高通滤波（信号不受影响），100 表示最大衰减。</p>
<p>Cone High-pass filter 设有链接标志和 RTPC 标志。有关详细信息，请参阅 <a href="HelpDoc=working_with_property_editor">使用 Property Editor</a> 页面。</p>
<p>单位：%<br/></p>
<p>Default value: 0<br/>
Range: 0 to 100<br/></p>
