
<h2>Loudness Normalization Type</h2>
<p>响度归一化类型。定义归一化的响度测量类型。</p>
<ul>
<li>Integrated (default)：大致遵循 ITU-R BS 1770 标准。</li>
<li>Momentary Max：通过极短 (100 ms) 的窗口估算获得的最高响度值。</li>
</ul>
<p>有关响度归一化的详细信息，请参阅 <a href="HelpDoc=using_loudness_normalization_or_make_up_gain_to_adjust_volume">使用响度归一化或补偿增益来调节音量</a> 页面。</p>
<p>Default value: Integrated<br/></p>
