
<h2>Convert external sources when generating banks</h2>
<p>有効にすると、SoundBank生成プロセスの一環として、 <a href="HelpDoc=wwise_external_source_plug_in_overview">外部ソース</a> オーディオファイルをWEMフォーマットに変換する。ファイルをサウンドエンジンがランタイムに使用するにはWEMフォーマットでなくてはならないが、ファイルをローカルで使用しない場合、このオプションを無効にしてSoundBank生成を高速化できる。</p>
<p>Default value: true<br/></p>
