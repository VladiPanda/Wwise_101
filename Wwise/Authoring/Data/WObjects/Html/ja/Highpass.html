
<h2>Voice High-pass Filter</h2>
<p>指定値に基づいて低周波を減衰させる、リカーシブ（再帰）フィルタ。</p>
<p>ハイパスフィルタの単位は、適用するハイパスフィルタ率を表し、0はハイパスフィルタなし（信号に影響なし）を表し、100は最大減衰を表す。 </p>
<p>詳細については <a href="HelpDoc=associating_low_pass_filter_values_with_their_corresponding_cutoff_frequencies#wwise_lpf_value_cutoff_frequencies">WwiseのLPFとHPF値カットオフ周波数</a> を参照。</p>
<p>単位：%<br/></p>
