
<h2>High quality</h2>
<p>あるメディアファイルの最適なサンプルレートを判断するために使用する周波数を決める、カットオフボリュームの閾値を設定する。閾値レベルが高いほど、コンバージョン処理に使うサンプルレートの品質が低くなる。</p>
<p>高品質のボリュームスレッショルド（音量しきい値）とは、ノーマライズしたスペクトルの観点で使われる。</p>
<p>高品質のボリュームスレッショルドは、Conversion SettingsダイアログのSample Rateリストで、Auto Highオプションを選択した時に使用される。</p>
<p>Default value: -50<br/>
Range: -96.3 to 0<br/></p>
