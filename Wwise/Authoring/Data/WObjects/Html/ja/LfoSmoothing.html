
<h2>Smoothing</h2>
<p>波形のハードなエッジをならすためのLPF。</p>
<p>このパラメータによって、ユーザの構成に合わせて出力ゲインを低減できる。LFOが1 Hzの矩形波の場合、低くて30%のスムージング値でゲイン低減が見られる。LFO周波数が大きいほど、低いスムージング値でゲイン低減が見られる（例えば2 Hz = 25%、4 Hz = 20%、8 Hz = 10%）。三角波やのこぎり波の場合、低くて10%のスムージング値でゲイン低減が見られる。</p>
<p>単位：%<br/></p>
<p>Default value: 0<br/>
Range: 0 to 100<br/></p>
