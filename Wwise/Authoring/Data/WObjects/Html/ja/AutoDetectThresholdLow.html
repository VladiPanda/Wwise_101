
<h2>Low quality</h2>
<p>あるメディアファイルの最適なサンプルレートを判断するために使用する周波数を決める、カットオフボリュームの閾値を設定する。閾値レベルが高いほど、コンバージョン処理に使うサンプルレートの品質が低くなる。</p>
<p>低品質のボリュームスレッショルド値（音量しきい値）とは、ノーマライズしたスペクトルの観点で使われる。</p>
<p>低品質のボリュームスレッショルドは、Conversion SettingsダイアログのSample Rateリストで、Auto Lowオプションを選択した時に使用される。</p>
<p>Default value: -30<br/>
Range: -96.3 to 0<br/></p>
