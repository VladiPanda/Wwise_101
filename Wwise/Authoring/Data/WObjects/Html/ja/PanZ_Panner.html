
<h2>Pan Up-Down</h2>
<p>円のZ座標。（コンフィギュレーションにHeightレイヤーのチャンネルがない場合は影響しない。）</p>
<p><strong>注釈</strong>:Z軸のスライダは、Speaker PanningモードがSteeringに設定されている場合、またはBalance-Fadeに設定され7.1.4のサウンドまたはバスが7.1.4のバスにルーティングされている場合にのみ使用可能。</p>
<p><strong>注釈</strong>:Z軸はグラフビューに示されず、値はZ軸スライダのみで制御および表示される。</p>
<p>Default value: 0<br/>
Range: -100 to 100<br/></p>
