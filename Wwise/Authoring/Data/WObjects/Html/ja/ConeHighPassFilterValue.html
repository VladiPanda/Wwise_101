
<h2>Cone High-pass filter</h2>
<p>指定値に基づいて低周波を減衰させる、リカーシブ（再帰）フィルタ。</p>
<p>このフィルタの単位数は、適用するハイパスフィルタ率（%）を表し、0はハイパスフィルタなし（信号に影響なし）、100は最大減衰を意味する。</p>
<p>Cone High-pass filterにはリンクインジケータとRTPCインジケータがある。詳細については <a href="HelpDoc=working_with_property_editor">Property Editorを使って作業する</a> を参照。</p>
<p>単位：%<br/></p>
<p>Default value: 0<br/>
Range: 0 to 100<br/></p>
