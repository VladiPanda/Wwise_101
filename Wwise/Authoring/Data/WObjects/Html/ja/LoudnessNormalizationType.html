
<h2>Loudness Normalization Type</h2>
<p>ノーマライズ時のラウドネスの測定タイプを指定する。</p>
<ul>
<li>Integrated（デフォルト）：基本的にITU-R BS 1770標準に準拠。</li>
<li>Momentary Max：極めて短時間（100ms）の評価で得られた最大ラウドネス値。</li>
</ul>
<p>ラウドネスノーマライゼーションの詳細については <a href="HelpDoc=using_loudness_normalization_or_make_up_gain_to_adjust_volume">ラウドネスノーマライゼーション、またはメイクアップゲインを使い、ボリュームを調整する</a> を参照。</p>
<p>Default value: Integrated<br/></p>
