
<h2>Hold Emitter Position and Orientation</h2>
<p>有効にすると、サウンドの再生開始の瞬間のゲームオブジェクトのポジションとオリエンテーションが保存され、サウンドが終わるまで、それをもとにポジショニングが決まる。</p>
<p><strong>注釈</strong>:Wwise Spatial Audioの機能は、<strong>Hold Emitter Position and Orientation</strong>を有効にしたサウンドでは無効になる。これにはアーリーリフレクション処理、Distance Probe、回折と透過、ルームセンドが含まれる。</p>
<p>Default value: false<br/></p>
