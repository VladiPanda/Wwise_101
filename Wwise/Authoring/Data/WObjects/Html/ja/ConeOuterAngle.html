
<h2>Cone outer angle</h2>
<p>ボリューム、ローパスフィルタ、そしてスプレッド減衰が最大レベルで維持されるエリアを示す角度。</p>
<p>Cone outer angleはCone Previewの下部の境界を定義する。数値が変わるとリアルタイムに再描写される。</p>
<p>内側と外側の角度の間のエリアを、トランジションエリアと呼ぶ。このエリア内のボリューム減衰は、減衰0とCone max attenuation値の間で線形補完される。</p>
<p>単位：°<br/></p>
<p>Default value: 245<br/>
Range: 0 to 360<br/></p>
