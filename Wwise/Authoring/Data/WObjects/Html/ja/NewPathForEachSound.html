
<h2>Use new path for each sound</h2>
<p>新しいサウンドを再生するたびに、そのサウンドがプレイイベントにトリガーされたかどうかにかかわらず、強制的に新しいパスを使う。</p>
<p>本オプションを選択すると、Continuous設定のコンテナのサウンドを再生するたびに、違うパスを使う。本オプションを選択しないと、Continuous設定のコンテナの全てのサウンドに、同じパスを使う。</p>
<p>本オプションは、アニメーションパスの再生モードをStepに設定した場合に限り、選択できる。</p>
<p>Default value: false<br/></p>
