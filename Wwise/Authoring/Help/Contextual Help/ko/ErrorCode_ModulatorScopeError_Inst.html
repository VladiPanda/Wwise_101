<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Triggered a note-scoped or playing-instance-scoped modulator in a global context (such as a bus or bus effect). Modulator will have global scope.</title><link rel="stylesheet" type="text/css" href="style_ko.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise 콘텍스트 도움말"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log에서 보고하는 오류"><link rel="prev" href="ErrorCode_ModulatorScopeError_Obj.html" title="Triggered a game-object-scoped modulator in a global context (such as a bus or bus effect). Modulator will have global scope."><link rel="next" href="ErrorCode_LoadingBankMismatch.html" title="Type mismatch while loading bank. Object ... is a ... in the currently loading bank. It was a ... in bank ..."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Triggered a note-scoped or playing-instance-scoped modulator in a global context (such as a bus or bus effect).  Modulator will have global scope. </h4></div></div></div><p>Modulator가 전역적인 범위로 작동하게 됩니다. 노트 범위 혹은 재생 인스턴스 범위를 사용하려면 변조기가 반드시 전역적인 맥락의 오브젝트에서 제거되어야 합니다.</p></div></body></html>
