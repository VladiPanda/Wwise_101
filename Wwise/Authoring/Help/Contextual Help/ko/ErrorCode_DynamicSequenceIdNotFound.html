<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Dynamic Sequence ID not found.</title><link rel="stylesheet" type="text/css" href="style_ko.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise 콘텍스트 도움말"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log에서 보고하는 오류"><link rel="prev" href="ErrorCode_DynamicSequenceAlreadyClosed.html" title="Dynamic Sequence already closed."><link rel="next" href="ErrorCode_SpatialAudio_ListenerAutomationNotSupported.html" title="초기 반사는 3D Position: Listener with Automation을 사용하는 사운드에서 지원되지 않습니다. 지정된 초기 반사 버스는 무시됩니다."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Dynamic Sequence ID not found.</h4></div></div></div><p>열리지 않은 시퀀스 ID에서 Dynamic Sequence 작업을 시도했습니다. 해당 Sequence ID에서의 모든 모든 Dynamic Sequence 함수 호출이 <a class="link" href="https://www.audiokinetic.com/library/edge/?source=SDK&amp;id=namespace_a_k_1_1_sound_engine_1_1_dynamic_sequence_ae1255816f8ed9f3e1020f2075f12c690.html" target="_blank"> <code class="code">AK::SoundEngine::DynamicSequence::Open</code></a>으로의 호출이 성공된 후에 일어나도록 하세요. <a class="link" href="">Profiler Settings</a>에서 <span class="bold"><strong>API Calls</strong></span>를 활성화하면 Wwise가 수신한 호출 순서를 확인할 수 있습니다.</p></div></body></html>
