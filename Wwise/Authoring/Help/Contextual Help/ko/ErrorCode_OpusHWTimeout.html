<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Opus 하드웨어가 응답을 멈췄습니다.</title><link rel="stylesheet" type="text/css" href="style_ko.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise 콘텍스트 도움말"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log에서 보고하는 오류"><link rel="prev" href="ErrorCode_OpusDecodeError.html" title="Opus decoder failure."><link rel="next" href="ErrorCode_OpusHWCommandFailed.html" title="Opus HW command failure. &lt;Error code&gt; Sound will glitch."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Opus 하드웨어가 응답을 멈췄습니다.</h4></div></div></div><p>Opus 하드웨어 디코더가 알 수 없는 이유로 중지되었습니다. 하드웨어가 다시 초기화되며 모든 Opus 사운드가 재시작됩니다. 결함음이 들리게 됩니다.</p><div class="itemizedlist"><p class="title"><b>권장 해결 단계:</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>이 문제가 자주 생길 경우 Audiokinetic 지원팀에 연락해 주세요.</p></li></ul></div></div></body></html>
