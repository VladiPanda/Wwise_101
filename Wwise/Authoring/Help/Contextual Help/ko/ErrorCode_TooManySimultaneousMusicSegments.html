<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Cannot schedule music segments: Stopping music.</title><link rel="stylesheet" type="text/css" href="style_ko.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise 콘텍스트 도움말"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log에서 보고하는 오류"><link rel="prev" href="ErrorCode_CannotOpenFile.html" title="Cannot open file ... in path(s): ..."><link rel="next" href="ErrorCode_CannotScheduleMusicSwitch.html" title="Cannot schedule music switch transition in upcoming segments: using Exit Cue."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Cannot schedule music segments: Stopping music.</h4></div></div></div><p>재생 중인 세그먼트가 너무 많거나 음악 재생 목록에 무제한 반복 재생이 들어 있습니다.</p><div class="itemizedlist"><p class="title"><b>유력한 원인:</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>세그먼트의 Entry와 Exit Cue가 서로 겹칩니다.</p></li><li class="listitem"><p>아주 짧은 수많은 세그먼트가 대기하고 있습니다.</p></li></ul></div><div class="itemizedlist"><p class="title"><b>권장 해결 단계:</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>Entry와 Exit Cue가 서로 겹치지 않는지 확인하세요.</p></li><li class="listitem"><p>음악 컨테이너를 좀 더 단순하게 만드세요.</p></li></ul></div></div></body></html>
