<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>The hardware-accelerated voice subsystem failed to initialize.</title><link rel="stylesheet" type="text/css" href="style_ko.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise 콘텍스트 도움말"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log에서 보고하는 오류"><link rel="prev" href="ErrorCode_GameObjectIsNotEmitter.html" title="The game object for an event was not registered as an emitter. Make sure the game object is registered as an emitter before using it to post an event."><link rel="next" href="ErrorCode_SpatialAudio_ReflectionBusError.html" title="The playing sound is assigned the same Early Reflection Auxiliary Bus in the Authoring Tool that has been set via AK::SpatialAudio::SetImageSource. Use a unique bus to avoid image source conflicts."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">The hardware-accelerated voice subsystem failed to initialize.</h4></div></div></div><p>특정 오디오 형식을 디코딩해야 하는 하드웨어 하위 시스템이 사용 가능하지 않습니다. Sound Engine을 시작할 수 없습니다.</p><p>이 오류는 하드웨어나 운영 체제에 심각한 문제가 있음을 말해줍니다. 제조업체에 문의하여 더 많은 정보를 얻으세요.</p></div></body></html>
