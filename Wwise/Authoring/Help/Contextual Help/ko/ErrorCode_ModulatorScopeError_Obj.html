<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Triggered a game-object-scoped modulator in a global context (such as a bus or bus effect). Modulator will have global scope.</title><link rel="stylesheet" type="text/css" href="style_ko.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise 콘텍스트 도움말"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log에서 보고하는 오류"><link rel="prev" href="ErrorCode_TransitionNotAccurateSourceTooShort.html" title="Transition not sample-accurate, the new source is shorter than two audio frames. 이 경우를 지원하려면 소프트웨어 코덱을 사용하세요."><link rel="next" href="ErrorCode_ModulatorScopeError_Inst.html" title="Triggered a note-scoped or playing-instance-scoped modulator in a global context (such as a bus or bus effect). Modulator will have global scope."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Triggered a game-object-scoped modulator in a global context (such as a bus or bus effect).  Modulator will have global scope. </h4></div></div></div><p>Modulator가 전역적인 범위로 작동하게 됩니다. 게임 오브젝트 범위를 사용하려면 변조기가 반드시 전역적인 맥락의 오브젝트에서 제거되어야 합니다.</p></div></body></html>
