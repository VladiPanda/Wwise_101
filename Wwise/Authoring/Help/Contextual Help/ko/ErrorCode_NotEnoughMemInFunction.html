<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Not enough memory to complete the operation in ...</title><link rel="stylesheet" type="text/css" href="style_ko.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise 콘텍스트 도움말"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log에서 보고하는 오류"><link rel="prev" href="ErrorCode_CannotStartStreamNoMemory.html" title="Not enough memory in I/O pool to start stream."><link rel="next" href="ErrorCode_NotEnoughMemoryToStart.html" title="Not enough memory to start sound."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Not enough memory to complete the operation in ...</h4></div></div></div><p>대부분의 API 함수 호출은 일부 메모리를 할당합니다. 이 메모리가 전체 메모리 예산을 초과할 경우 이 오류가 발생합니다. 이 메시지는 Capture Log에서 <a class="xref" href="ErrorCode_MemoryAllocationFailed.html" title="Memory allocation failed.">“Memory allocation failed.”</a> 앞에 보고됩니다. 권장 해결 단계는 <a class="xref" href="ErrorCode_MemoryAllocationFailed.html" title="Memory allocation failed.">“Memory allocation failed.”</a>를 참조해 주세요.</p></div></body></html>
