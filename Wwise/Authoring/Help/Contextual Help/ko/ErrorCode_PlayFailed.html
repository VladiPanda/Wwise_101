<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Play Failed.</title><link rel="stylesheet" type="text/css" href="style_ko.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise 콘텍스트 도움말"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log에서 보고하는 오류"><link rel="prev" href="ErrorCode_PendingActionDestroyed.html" title="Pending action was destroyed because a critical memory allocation failed."><link rel="next" href="ErrorCode_PlayingTriggerRateNotSupported.html" title="Playing a trigger-rate container as part of a sample-accurate playlist is not supported and will sound out-of-sync."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Play Failed.</h4></div></div></div><p>Event를 완료할 수 없음을 나타내는 일반 오류입니다. 실패 이유는 일반적으로 Capture Log의 오류 바로 앞에 나타납니다.</p><div class="itemizedlist"><p class="title"><b>권장 해결 단계:</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>Capture Log에서 해당 오류의 윗줄을 확인하세요.</p></li><li class="listitem"><p>Capture Log에서 오류를 선택하고 연결된 점 표시기를 따라가서 연관된 모든 알림 메시지를 확인하세요. 그 중 하나가 실패의 원인에 대한 이유를 표시해 줄 것입니다.</p></li></ul></div></div></body></html>
