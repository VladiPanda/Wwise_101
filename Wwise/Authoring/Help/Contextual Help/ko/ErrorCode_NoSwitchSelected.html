<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>No Switch Group selected for this Switch Container.</title><link rel="stylesheet" type="text/css" href="style_ko.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise 콘텍스트 도움말"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log에서 보고하는 오류"><link rel="prev" href="ErrorCode_NothingToPlay.html" title="Nothing to play in Dynamic Sequence."><link rel="next" href="ErrorCode_VirtualVoiceLimit.html" title="Number of Resume and/or Play-From-Beginning virtual voices has reached warning limit (see Project Settings &gt; Log tab). There may be some infinite, leaked voices."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">No Switch Group selected for this Switch Container.</h4></div></div></div><p>프로젝트에서 이 메시지의 끝에서 언급된 Switch Container에 Switch Group이 할당되지 않았음을 나타냅니다. 아무 것도 재생되지 않습니다.</p><div class="itemizedlist"><p class="title"><b>권장 해결 단계:</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>프로젝트에서 Switch Group을 Switch Container에 할당하세요.</p></li><li class="listitem"><p>이 Switch Container가 포함된 뱅크가 생성되며 콘솔에 올바르게 배포되었는지 확인하세요.</p></li></ul></div></div></body></html>
