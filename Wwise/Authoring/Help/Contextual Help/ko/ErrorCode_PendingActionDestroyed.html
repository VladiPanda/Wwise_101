<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Pending action was destroyed because a critical memory allocation failed.</title><link rel="stylesheet" type="text/css" href="style_ko.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise 콘텍스트 도움말"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log에서 보고하는 오류"><link rel="prev" href="ErrorCode_MasterBusStructureNotLoaded.html" title="Output bus ... not found. Make sure that the Init bank is loaded first."><link rel="next" href="ErrorCode_PlayFailed.html" title="Play Failed."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Pending action was destroyed because a critical memory allocation failed. </h4></div></div></div><p>메모리 부족으로 인해 Event의 Action 지연 혹은 반복을 사용하는 Sequence/Random Container가 예약되지 못했습니다. 추후의 동작이 일어나지 않습니다. 이 오류는 <a class="xref" href="ErrorCode_MemoryAllocationFailed.html" title="Memory allocation failed.">“Memory allocation failed.”</a> 오류 발생 후에 일어납니다.</p></div></body></html>
