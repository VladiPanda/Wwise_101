<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Initialization of output device failed.</title><link rel="stylesheet" type="text/css" href="style_ko.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise 콘텍스트 도움말"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log에서 보고하는 오류"><link rel="prev" href="ErrorCode_CannotPlaySource_InconsistentState.html" title="Inconsistent source status."><link rel="next" href="ErrorCode_SoundLoadFailedInsufficientMemory.html" title="Insufficient memory preparing media. Sound will not play."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Initialization of output device failed. </h4></div></div></div><p><code class="code">AK::SoundEngine::AddOutput</code> 호출을 완료하거나 시스템에 오디오 출력을 추가할 수 없습니다. 보다 구체적인 오류가 이 오류 직전에 기록됩니다. 이전 오류에 대한 Capture Log를 확인하고 해당 오류를 조사하세요.</p></div></body></html>
