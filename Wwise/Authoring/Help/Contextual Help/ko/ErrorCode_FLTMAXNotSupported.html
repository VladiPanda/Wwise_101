<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>FLT_MAX not supported in function ...</title><link rel="stylesheet" type="text/css" href="style_ko.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise 콘텍스트 도움말"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log에서 보고하는 오류"><link rel="prev" href="ErrorCode_LoopTooSmall.html" title="File or loop region is too small to be played properly."><link rel="next" href="ErrorCode_GameMessage.html" title="Game message ..."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">FLT_MAX not supported in function ...</h4></div></div></div><p>최대 IEEE 소수값 FLT_MAX는 정의되지 않은 동작으로 이어지기 때문에 일부 함수에서 입력 매개 변수 값으로 사용할 수 없습니다. 해당 함수 호출은 무시됩니다.</p><div class="itemizedlist"><p class="title"><b>권장 해결 단계:</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>게임 코드에서 보고된 함수 사용을 찾고 사용된 값이 유효한 소수값인지 확인하세요.</p></li></ul></div></div></body></html>
