<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Stinger could not be scheduled in this segment or was dropped.</title><link rel="stylesheet" type="text/css" href="style_ko.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise 콘텍스트 도움말"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log에서 보고하는 오류"><link rel="prev" href="ErrorCode_StreamingSourceStarving.html" title="Source starvation."><link rel="next" href="ErrorCode_CantSetBoundSwitch.html" title="Switch ... is bound to RTPC ... It can not be set directly."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Stinger could not be scheduled in this segment or was dropped.</h4></div></div></div><p>이 오류는 Trigger가 Stinger를 호출하였을 때 Stringer를 재생할 다음 기회가 현재 (혹은 다음) 세그먼트에서 너무 늦게 발생할 경우 일어나며 Stringer가 재생되지 않게 됩니다.</p><div class="itemizedlist"><p class="title"><b>권장 해결 단계:</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>Stinger 속성에서 <span class="bold"><strong>Allow playing Stinger in next segment</strong></span>를 설정하세요.</p></li></ul></div></div></body></html>
