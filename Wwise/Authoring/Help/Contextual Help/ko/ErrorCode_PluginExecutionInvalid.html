<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Invalid plug-in execution mode.</title><link rel="stylesheet" type="text/css" href="style_ko.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise 콘텍스트 도움말"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log에서 보고하는 오류"><link rel="prev" href="ErrorCode_InvalidParameter.html" title="Invalid parameter ... in function call ..."><link rel="next" href="ErrorCode_InvalidGroupID.html" title="Invalid State Group ID."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Invalid plug-in execution mode.</h4></div></div></div><p>이 오류는 열거된 Effect 플러그인이 유효하지 않은 오디오 포맷 변경 (채널의 개수 혹은 샘플레이트)을 강제로 시도했음을 말합니다. 이 오류는 보통 플러그인 개발 도중 일어납니다.</p><div class="itemizedlist"><p class="title"><b>권장 해결 단계:</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>플러그인 판매자에게 지원을 요청하거나 혹은 사용자 자신이 플러그인 저작자일 경우 디버거를 사용하세요.</p></li></ul></div></div></body></html>
