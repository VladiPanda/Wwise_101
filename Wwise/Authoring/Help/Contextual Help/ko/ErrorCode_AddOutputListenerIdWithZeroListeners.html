<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Non-empty array of listeners specified for AddOutput() but uNumListeners is set to zero.</title><link rel="stylesheet" type="text/css" href="style_ko.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise 콘텍스트 도움말"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log에서 보고하는 오류"><link rel="prev" href="ErrorCode_NonCompliantDeviceMemory.html" title="Non-compliant device memory detected. Device memory is required for hardware acceleration."><link rel="next" href="ErrorCode_PluginFileInvalid.html" title="Not a plug-in dynamic library."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Non-empty array of listeners specified for AddOutput() but uNumListeners is set to zero.</h4></div></div></div><p>AK::SoundEngine::AddOutput() 함수의 in_pListenerIDs와 uNumListeners 매개 변수가 리스너 배열을 지정합니다. 이 리스너 배열은 반드시 일정해야 합니다.</p><div class="itemizedlist"><p class="title"><b>권장 해결 단계:</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>uNumListeners를 올바른 길이로 설정하세요.</p></li><li class="listitem"><p>혹은 in_pListenerIDs를 null로 설정하세요.</p></li></ul></div></div></body></html>
