<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Not enough memory to start sound.</title><link rel="stylesheet" type="text/css" href="style_ko.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise 콘텍스트 도움말"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log에서 보고하는 오류"><link rel="prev" href="ErrorCode_NotEnoughMemInFunction.html" title="Not enough memory to complete the operation in ..."><link rel="next" href="ErrorCode_NothingToPlay.html" title="Nothing to play in Dynamic Sequence."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Not enough memory to start sound.</h4></div></div></div><p>사운드를 재생하는 데 필요한 모든 버퍼와 구조를 할당하기에 메모리가 충분하지 않았습니다. 이 사운드는 재생되지 않습니다. 전체 메모리 예산을 초과할 경우 이 오류가 발생합니다. 이 메시지는 Capture Log에서 <a class="xref" href="ErrorCode_MemoryAllocationFailed.html" title="Memory allocation failed.">“Memory allocation failed.”</a> 앞에 와야 합니다. 권장 해결 단계는 <a class="xref" href="ErrorCode_MemoryAllocationFailed.html" title="Memory allocation failed.">“Memory allocation failed.”</a>을(를) 참조해 주세요.</p></div></body></html>
