<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Too many children in one single container.</title><link rel="stylesheet" type="text/css" href="style_ko.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise 콘텍스트 도움말"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log에서 보고하는 오류"><link rel="prev" href="ErrorCode_SpatialAudio_ReflectionBusError.html" title="The playing sound is assigned the same Early Reflection Auxiliary Bus in the Authoring Tool that has been set via AK::SpatialAudio::SetImageSource. Use a unique bus to avoid image source conflicts."><link rel="next" href="ErrorCode_SoundEngineTooManyEventPosts.html" title="Too many event posts on event."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Too many children in one single container.</h4></div></div></div><p>한 컨테이너 (Random, Sequence, Blend)에 하위 오브젝트가 너무 많습니다. 한 컨테이너는 최대 65536 개의 하위 오브젝트를 가질 수 있습니다. 다른 하위 컨테이너는 이 제한 개수에 포함되지 않기 때문에 콘텐츠를 여러 컨테이너로 분할하면 이 제한을 초과하면서 작업을 완료할 수 있습니다.</p></div></body></html>
