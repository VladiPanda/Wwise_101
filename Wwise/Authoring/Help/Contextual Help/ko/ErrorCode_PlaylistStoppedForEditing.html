<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Music system is stopped because a music playlist is modified.</title><link rel="stylesheet" type="text/css" href="style_ko.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise 콘텍스트 도움말"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log에서 보고하는 오류"><link rel="prev" href="ErrorCode_MusicRendererSeekingFailed.html" title="Music engine: Seeking failed. Music will continue from current position."><link rel="next" href="ErrorCode_NoAudioDevice.html" title="No audio device found on system."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Music system is stopped because a music playlist is modified.</h4></div></div></div><p>이 오류는 재생 중에 Music Playlist나 Container가 변경될 경우 발생합니다. 일반적으로 Wwise가 게임에 연결되어 있을 때 발생합니다.</p><div class="itemizedlist"><p class="title"><b>유력한 원인:</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>음악 구조가 재생 도중 변경되었습니다.</p></li><li class="listitem"><p>게임 내 음악 구조가 Wwise 프로젝트에 있는 구조(오래된 콘텐츠)와 다릅니다.</p></li></ul></div><div class="itemizedlist"><p class="title"><b>권장 해결 단계:</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>음악 SoundBank를 재생성하고 재배포하세요.</p></li></ul></div></div></body></html>
