<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>게임 오브젝트에 특정한 범위를 사용하는 Reset Playlist 동작은 전역적 컨테이너에서 무시됩니다.</title><link rel="stylesheet" type="text/css" href="style_ko.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise 콘텍스트 도움말"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log에서 보고하는 오류"><link rel="prev" href="ErrorCode_ResetPlaylistActionIgnoredContinuous.html" title="Reset Playlist action on a continuous container is ignored."><link rel="next" href="ErrorCode_RevertingToDefaultAudioDevice.html" title="Reverting to default Built-in Audio Device."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">게임 오브젝트에 특정한 범위를 사용하는 Reset Playlist 동작은 전역적 컨테이너에서 무시됩니다.</h4></div></div></div><p>Sequence나 Random Container의 재생 목록은 항상 게임 오브젝트에 따라 다릅니다. 따라서 Scope 속성이 Global로 설정된 Container에 Reset Playlist 동작이 포함된 Event를 게시해도 아무런 효과가 없습니다.</p><div class="itemizedlist"><p class="title"><b>권장 해결 단계:</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>Event에서 Reset Playlist 동작을 제거하세요.</p></li><li class="listitem"><p>Container 범위 속성을 Game Object로 변경하세요.</p></li></ul></div></div></body></html>
