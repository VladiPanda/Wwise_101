<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Reverting to Dummy Audio device (no output).</title><link rel="stylesheet" type="text/css" href="style_ko.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise 콘텍스트 도움말"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log에서 보고하는 오류"><link rel="prev" href="ErrorCode_RevertingToDefaultAudioDevice.html" title="Reverting to default Built-in Audio Device."><link rel="next" href="ErrorCode_MasteringSuite_sceAudioOut2MasteringGetState.html" title="sceAudioOut2MasteringGetState failed."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Reverting to Dummy Audio device (no output).</h4></div></div></div><p>이 메시지는 항상 다른 오류 다음에 나타납니다. 오디오 출력이 실제 장치로 라우팅되지 않고 무시됨을 나타냅니다. 이러면 소리가 전혀 나지 않습니다. Event, 사운드 처리, 사운드 완료 시 콜백 생성 등 나머지 사운드 엔진 작업은 계속해서 정상적으로 작동됩니다. Capture Log에서 이전 오류를 확인하고 조사하여 이 문제를 해결하세요.</p></div></body></html>
