<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Wwise audio out of range ...</title><link rel="stylesheet" type="text/css" href="style_ko.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise 콘텍스트 도움말"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log에서 보고하는 오류"><link rel="prev" href="ErrorCode_WrongNumberOfArguments.html" title="Wrong number of Arguments for Dialogue Event argument list in function: ... Expected ..., got ..."><link rel="next" href="ErrorCode_AudioOutOfRangeOnBus.html" title="Wwise audio out of range ... , bus ID ..."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Wwise audio out of range ...</h4></div></div></div><p>이 오류는 <a class="link" href="https://www.audiokinetic.com/library/edge/?source=SDK&amp;id=struct_ak_init_settings_a0ffc62cdbb07d0c8ebb2440fd177625b.html" target="_blank"><code class="code">AkInitSettings::bDebugOutOfRangeCheckEnabled</code></a>가 활성화된 경우에만 발생합니다. 내부 처리가 범위를 벗어난 샘플을 생성하고 있음을 나타냅니다. This always indicates an internal bug, therefore provide the full message to Audiokinetic Support.</p></div></body></html>
