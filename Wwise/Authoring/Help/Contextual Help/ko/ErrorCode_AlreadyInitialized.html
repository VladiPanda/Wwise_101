<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Sound Engine was already initialized. New settings ignored.</title><link rel="stylesheet" type="text/css" href="style_ko.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise 콘텍스트 도움말"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log에서 보고하는 오류"><link rel="prev" href="ErrorCode_PreConnectionError.html" title="Some errors occurred pre-connection, listed below:"><link rel="next" href="ErrorCode_SoundEngineNotInit.html" title="Sound Engine is not initialized yet or Init bank has not been loaded. Function: ..."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Sound Engine was already initialized. New settings ignored.</h4></div></div></div><p>이 오류는 Sound Engine이 여전히 활성 상태일 때 <a class="link" href="https://www.audiokinetic.com/library/edge/?source=SDK&amp;id=namespace_a_k_1_1_sound_engine_a9a26da64092b97243844df77cbcdbf5f.html#a27257629833b9481dcfdf5e793d9d037" target="_blank"><code class="code">AK::SoundEngine::Init</code></a>을 호출하면 발생합니다. 이 기능은 지원되지 않습니다. 엔진의 전역적 매개 변수를 변경하려면 먼저 엔진을 종료하고 다시 초기화해야 합니다.</p></div></body></html>
