<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Hardware accelerated audio decoding failed.</title><link rel="stylesheet" type="text/css" href="style_ko.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise 콘텍스트 도움말"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log에서 보고하는 오류"><link rel="prev" href="ErrorCode_GameMessage.html" title="Game message ..."><link rel="next" href="ErrorCode_AudioSubsystemStoppedResponding.html" title="Hardware audio subsystem stopped responding. Silent mode is enabled."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Hardware accelerated audio decoding failed.</h4></div></div></div><p>가장 마지막 오디오 디코딩 작업을 성공적으로 완료할 수 없었습니다. 이 작업에 연관된 하드웨어로 가속되는 모든 보이스에 고갈 현상이 일어나거나 완전히 중단될 수 있습니다.</p><p>이 오류는 보통 일어나지 말아야 하며, 디코딩되는 음원에 문제가 있거나 Wwise 자체에 버그가 있을 경우에 일어날 수 있습니다. Audiokinetic 지원팀에 연락하여 이 문제를 해결해 주세요.</p></div></body></html>
