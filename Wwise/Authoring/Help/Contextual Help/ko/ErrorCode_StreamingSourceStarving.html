<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Source starvation.</title><link rel="stylesheet" type="text/css" href="style_ko.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise 콘텍스트 도움말"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log에서 보고하는 오류"><link rel="prev" href="ErrorCode_SourcePluginNotFound.html" title="Source plug-in not found in currently loaded banks."><link rel="next" href="ErrorCode_StingerCouldNotBeScheduled.html" title="Stinger could not be scheduled in this segment or was dropped."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Source starvation.</h4></div></div></div><p>이 오류는 디스크에서 스트리밍용 사운드를 사용할 경우 일어납니다. 이 오류는 디스크가 제 시간에 필요한 데이터를 제공하지 못함을 의미합니다.</p><div class="itemizedlist"><p class="title"><b>권장 해결 단계:</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>프로젝트에서 이러한 오류를 어떻게 해결할 수 있는지 더 잘 이해하려면 SDK 설명서의 <a class="link" href="https://www.audiokinetic.com/library/edge/?source=SDK&amp;id=streamingmanager__tips.html#streamingmanager_tips_troubleshooting_sourcestarvation" target="_blank">Troubleshooting Source Starvation(음원 기아 현상 문제 해결하기)</a> 섹션을 읽어주세요.</p></li></ul></div></div></body></html>
