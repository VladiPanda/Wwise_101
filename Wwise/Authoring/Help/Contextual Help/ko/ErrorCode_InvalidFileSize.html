<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Invalid file size for ... at path ...</title><link rel="stylesheet" type="text/css" href="style_ko.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise 콘텍스트 도움말"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log에서 보고하는 오류"><link rel="prev" href="ErrorCode_InvalidAudioFileHeader.html" title="Invalid file header."><link rel="next" href="ErrorCode_InvalidFloatPriority.html" title="Invalid floating point value detected : non-finite(or NaN) priority."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Invalid file size for ... at path ...</h4></div></div></div><p>I/O 연결에서 보고한 파일 크기가 0바이트입니다. 이 오류는 게임이 커스텀 로우-레벨 I/O 연결을 작성한 경우에만 발생할 수 있습니다.</p><div class="itemizedlist"><p class="title"><b>권장 해결 단계:</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>Debug에서 게임을 컴파일하고 실행하세요. 이 문제가 발생하는 즉시 어서트가 일어나게 됩니다. 프로그래머가 커스텀 I/O 연결을 디버그하도록 하세요.</p></li></ul></div></div></body></html>
