<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>No audio device found on system.</title><link rel="stylesheet" type="text/css" href="style_ko.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise 콘텍스트 도움말"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log에서 보고하는 오류"><link rel="prev" href="ErrorCode_PlaylistStoppedForEditing.html" title="Music system is stopped because a music playlist is modified."><link rel="next" href="ErrorCode_NoDefaultSwitch.html" title="No default Switch value selected in group ..."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">No audio device found on system.</h4></div></div></div><p>Wwise가 사운드를 출력할 활성화 된 오디오 장치를 찾지 못했습니다. 이 오류는 Windows에서 Audio Properties 패널의 모든 오디오 장치가 비활성화된 경우에만 발생할 수 있습니다.</p><div class="itemizedlist"><p class="title"><b>권장 해결 단계:</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>하나의 오디오 장치를 활성화하세요.</p></li><li class="listitem"><p>서버 장치에서 이 오류가 뜰 경우 무시하세요. 서버 시스템에는 보통 오디오 시스템이 없습니다.</p></li></ul></div></div></body></html>
