<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>NX audio device notification registration failed, output format changes will not be detected.</title><link rel="stylesheet" type="text/css" href="style_ko.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise 콘텍스트 도움말"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log에서 보고하는 오류"><link rel="prev" href="ErrorCode_VirtualVoiceLimit.html" title="Number of Resume and/or Play-From-Beginning virtual voices has reached warning limit (see Project Settings &gt; Log tab). There may be some infinite, leaked voices."><link rel="next" href="ErrorCode_OpusDecodeError.html" title="Opus decoder failure."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">NX audio device notification registration failed, output format changes will not be detected.</h4></div></div></div><p>이 오류는 매우 드물며 보통 Switch에 하드웨어나 운영 체제 문제가 있음을 의미합니다. 그러나 유일한 부작용은 사용자가 콘솔의 System Audio Properties에서 오디오 출력 형식을 변경하더라도 이 형식이 자동으로 변경되지 않는다는 것입니다.</p><div class="itemizedlist"><p class="title"><b>권장 해결 단계:</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>콘솔을 재부팅하세요.</p></li></ul></div></div></body></html>
