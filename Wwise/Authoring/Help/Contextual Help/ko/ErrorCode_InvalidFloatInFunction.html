<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Invalid float in parameter ... of function ...</title><link rel="stylesheet" type="text/css" href="style_ko.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise 콘텍스트 도움말"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log에서 보고하는 오류"><link rel="prev" href="ErrorCode_InvalidFloatPriority.html" title="Invalid floating point value detected : non-finite(or NaN) priority."><link rel="next" href="ErrorCode_InvalidParameter.html" title="Invalid parameter ... in function call ..."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Invalid float in parameter ... of function ...</h4></div></div></div><p>지정된 소수 매개 변수는 숫자(NAN)나 무한(+/- INF)이 아니며 사운드 엔진의 어떤 함수에서도 입력 매개 변수로 허용되지 않습니다.</p><div class="itemizedlist"><p class="title"><b>권장 해결 단계:</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>게임 코드에서 보고된 함수에 대한 모든 호출을 확인하세요. 입력 매개 변수를 검토하세요.</p></li><li class="listitem"><p><a class="link" href="">Profiler Settings</a>에서 <span class="bold"><strong>API Calls</strong></span>를 활성화하고 시나리오를 재현하세요. API 호출에서 유효하지 않은 값을 표시하는 새로운 오류를 찾으세요.</p></li></ul></div></div></body></html>
