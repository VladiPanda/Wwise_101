<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Too many game objects in array in &lt;Function&gt;</title><link rel="stylesheet" type="text/css" href="style_ko.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise 콘텍스트 도움말"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log에서 보고하는 오류"><link rel="prev" href="ErrorCode_SoundEngineTooManyEventPosts.html" title="Too many event posts on event."><link rel="next" href="ErrorCode_TransitionNotAccurateCodecError.html" title="Transition not sample-accurate due to codec internal error."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Too many game objects in array in &lt;Function&gt;</h4></div></div></div><p>지정된 기능의 게임 오브젝트 매개 변수 어레이가 너무 커서 명령 대기열에 들어 맞지 않습니다.</p><div class="itemizedlist"><p class="title"><b>권장 해결 단계:</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>이 기능에 사용되는 게임 오브젝트의 개수를 줄이세요.</p></li><li class="listitem"><p><a class="link" href="https://www.audiokinetic.com/library/edge/?source=SDK&amp;id=namespace_a_k_1_1_sound_engine_a9a26da64092b97243844df77cbcdbf5f.html#a27257629833b9481dcfdf5e793d9d037" target="_blank"> <code class="code">AK::SoundEngine::Init</code></a> 전에 <code class="code">AkInitSettings.uCommandQueueSize</code>를 변경하여 명령 대기열 메모리를 늘리세요. 초기화 설정에 대한 더 많은 정보는 <a class="link" href="https://www.audiokinetic.com/library/edge/?source=SDK&amp;id=soundengine__integration__init__advanced.html" target="_blank">Advanced Sound Engine Integration</a>을 봐주세요.</p></li></ul></div></div></body></html>
