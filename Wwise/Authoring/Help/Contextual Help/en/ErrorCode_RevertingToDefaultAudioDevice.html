<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Reverting to default Built-in Audio Device.</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Errors Reported in the Capture Log"><link rel="prev" href="ErrorCode_ResetPlaylistActionIgnoredGlobalScope.html" title="Reset Playlist action with a game object specific scope is ignored on a global container."><link rel="next" href="ErrorCode_RevertingToDummyAudioDevice.html" title="Reverting to Dummy Audio device (no output)."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Reverting to default Built-in Audio Device.</h4></div></div></div><p>This message always appears after another error. It indicates that the audio output will go to the platform's default output as a result of the previous errors. Check the preceding errors in the Capture Log for more information.</p></div></body></html>
