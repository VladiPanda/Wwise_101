<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>AK::SpatialAudio::SetGeometry: error setting geometry.</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Errors Reported in the Capture Log"><link rel="prev" href="ErrorCode_SoundEngineTooManyPositions.html" title="AK::SoundEngine::SetMultiplePositions: Too many positions."><link rel="next" href="ErrorCode_RemovingGeometrySetFailed.html" title="AK::SpatialAudio::RemoveGeometry: error removing geometry set."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">AK::SpatialAudio::SetGeometry: error setting geometry.</h4></div></div></div><p>An error occurred when setting a geometry using <a class="link" href="https://www.audiokinetic.com/library/edge/?source=SDK&amp;id=namespace_a_k_1_1_spatial_audio_a0cada36fab682ebb3005a79dd05a5640.html" target="_blank"><code class="code">AK::SpatialAudio::SetGeometry</code></a>.</p><div class="itemizedlist"><p class="title"><b>Probable causes:</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>Input parameters are missing triangles, vertices or surfaces.</p></li><li class="listitem"><p>There was not enough memory available to complete the operation.</p></li></ul></div></div></body></html>
