<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>AK::SpatialAudio::SetGameObjectRadius: Outer radius must be greater than inner radius.</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Errors Reported in the Capture Log"><link rel="prev" href="ErrorCode_RemovingGeometryInstanceFailed.html" title="AK::SpatialAudio::RemoveGeometryInstance: error removing a geometry instance."><link rel="next" href="ErrorCode_SetGeometryTooManyTriangleConnected.html" title="AK::SpatialAudio::SetGeometry - More than two triangles are connected to the same edge."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">AK::SpatialAudio::SetGameObjectRadius: Outer radius must be greater than inner radius.</h4></div></div></div><p>As the error states, both parameters to the function must be coherent.</p><div class="itemizedlist"><p class="title"><b>Recommended resolution step:</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>Debug the function call from the game to find the origin of the inner and outer radius values.</p></li></ul></div></div></body></html>
