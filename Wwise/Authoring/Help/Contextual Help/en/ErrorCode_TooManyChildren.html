<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Too many children in one single container.</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Errors Reported in the Capture Log"><link rel="prev" href="ErrorCode_SpatialAudio_ReflectionBusError.html" title="The playing sound is assigned the same Early Reflection Auxiliary Bus in the Authoring Tool that has been set via AK::SpatialAudio::SetImageSource. Use a unique bus to avoid image source conflicts."><link rel="next" href="ErrorCode_SoundEngineTooManyEventPosts.html" title="Too many event posts on event."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Too many children in one single container.</h4></div></div></div><p>There are too many sub-objects in one of the containers (Random, Sequence or Blend). The limit is 65536 child objects. Other sub-containers don't count in this limit, so you can split your content in multiple containers to work around the limit.</p></div></body></html>
