<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Opus hardware stopped responding.</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Errors Reported in the Capture Log"><link rel="prev" href="ErrorCode_OpusDecodeError.html" title="Opus decoder failure."><link rel="next" href="ErrorCode_OpusHWCommandFailed.html" title="Opus HW command failure. &lt;Error code&gt; Sound will glitch."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Opus hardware stopped responding.</h4></div></div></div><p>The Opus hardware decoder halted for an unknown reason. The hardware will be reinitialized and all Opus sounds will restart. A glitch will be heard.</p><div class="itemizedlist"><p class="title"><b>Recommended resolution steps:</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>Contact Audiokinetic Support if this happens frequently.</p></li></ul></div></div></body></html>
