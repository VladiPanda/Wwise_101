<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>ATRAC9 loop section is too small.</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_ATRAC9DecodeFailed.html" title="ATRAC9 decoding failed."><link rel="next" href="ErrorCode_SetEffectOnRendered.html" title="Attempting to set a rendered Effect"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">ATRAC9 loop section is too small.</h4></div></div></div><p>“ATRAC9 循环乐段太短”。此 ATRAC9 上的循环点间隔时间不够长。硬件要求循环区域中至少有 42.6 ms 的媒体。声音将停止。</p><div class="itemizedlist"><p class="title"><b>推荐的解决步骤：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>在 Wwise 的 Source Editor（源编辑器）中，增长循环区域。然后，重新生成并重新部署 SoundBank（音频包）。</p></li></ul></div></div></body></html>
