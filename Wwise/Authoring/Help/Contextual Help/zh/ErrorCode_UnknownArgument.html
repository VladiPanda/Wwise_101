<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Unknown Argument Value name.</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_MasteringSuite_UnexpecterError.html" title="Unexpected error in Mastering Suite; processing halted."><link rel="next" href="ErrorCode_UnknownGameObject.html" title="Unknown/Dead game object ID used in &lt;FunctionName&gt;. Make sure the game object is registered before using it and do not use it once it was unregistered."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Unknown Argument Value name.</h4></div></div></div><p>“未知参数值名称。”<a class="link" href="https://www.audiokinetic.com/library/edge/?source=SDK&amp;id=namespace_a_k_1_1_sound_engine_1_1_dynamic_dialogue_a18385d0523eb14ff57bd4ea9f18c08f6.html" target="_blank"><code class="code">AK::SoundEngine::DynamicDialogue::ResolveDialogueEvent</code></a> 调用无法将给定 Argument（参数）解析为 Wwise 工程中的参数。将弃用缺失的参数，改用 Fallback 参数值。</p><div class="itemizedlist"><p class="title"><b>可能的原因：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>Argument 名称拼写有误。</p></li><li class="listitem"><p>在更改 Project（工程）中的 Dialogue Event（对白事件）后，未重新生成并重新部署包含该 Dialogue Event 的 SoundBank（音频包）。</p></li></ul></div></div></body></html>
