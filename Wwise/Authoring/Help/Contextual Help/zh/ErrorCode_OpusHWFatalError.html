<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Fatal XAPU failure, Opus sounds will glitch while it is being reset.（发生严重 XAPU 故障，Opus 声音会在重置时出现毛刺噪声。）</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_CannotConnectAVAudioEngineSource.html" title="Failed to connect System Audio Object to Apple Spatial Audio. Some sounds will not be audible."><link rel="next" href="ErrorCode_FilePermissionError.html" title="File ... could not be opened due to permissions, access rights or conflicting open modes. (Found in path(s): ...)."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Fatal XAPU failure, Opus sounds will glitch while it is being reset.（发生严重 XAPU 故障，Opus 声音会在重置时出现毛刺噪声。）</h4></div></div></div><p>Opus 硬件解码器因未知原因中止。将重新初始化硬件，并重新开始播放所有 Opus 声音。此时会听到毛刺噪声。</p><div class="itemizedlist"><p class="title"><b>推荐的解决步骤：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>若频繁发生此问题，请联系 Audiokinetic 技术支持部门。</p></li></ul></div></div></body></html>
