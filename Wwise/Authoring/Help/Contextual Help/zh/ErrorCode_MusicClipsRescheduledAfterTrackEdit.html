<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Rescheduling music clips because a track was modified.</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_AudioDeviceRemoveFailure.html" title="ReplaceOutput could not properly remove old output device."><link rel="next" href="ErrorCode_ResetPlaylistActionIgnoredContinuous.html" title="Reset Playlist action on a continuous container is ignored."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Rescheduling music clips because a track was modified.</h4></div></div></div><p>“因音轨修改而无法重新安排音乐片段”。在播放过程中修改音轨时，将出现此错误。通常在 Wwise 与游戏相连时出现。这会导致音序器重新安排片段，并造成音乐不同步。</p><div class="itemizedlist"><p class="title"><b>可能的原因：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>在播放过程中修改了音乐结构。</p></li><li class="listitem"><p>游戏音乐结构与 Wwise 工程中的音乐结构不同（旧内容）。</p></li></ul></div><div class="itemizedlist"><p class="title"><b>推荐的解决步骤：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>重新生成并重新部署音乐 SoundBank。</p></li></ul></div></div></body></html>
