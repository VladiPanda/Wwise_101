<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Source starvation.</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_SourcePluginNotFound.html" title="Source plug-in not found in currently loaded banks."><link rel="next" href="ErrorCode_StingerCouldNotBeScheduled.html" title="Stinger could not be scheduled in this segment or was dropped."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Source starvation.</h4></div></div></div><p>“源匮乏”。在使用来自磁盘的流播放声音时，将出现此错误。它表示磁盘无法及时提供必要数据。</p><div class="itemizedlist"><p class="title"><b>推荐的解决步骤：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>为了更好地理解如何解决工程中出现的此问题，请参阅 SDK 文档中的<a class="link" href="https://www.audiokinetic.com/library/edge/?source=SDK&amp;id=streamingmanager__tips.html#streamingmanager_tips_troubleshooting_sourcestarvation" target="_blank">排查源匮乏问题</a>部分。</p></li></ul></div></div></body></html>
