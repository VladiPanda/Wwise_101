<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Wrong number of Arguments for Dialogue Event argument list in function: ... Expected ..., got ...</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_BankContainUneditableEffect.html" title="Warning: Bank contains rendered source effects which can't be edited in Wwise."><link rel="next" href="ErrorCode_AudioOutOfRange.html" title="Wwise audio out of range ..."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Wrong number of Arguments for Dialogue Event argument list in function: ... Expected ..., got ...</h4></div></div></div><p>“以下函数中对白事件参数列表的参数数量有误: …。预期为…，实际为…。”此错误表示使用 Dialogue Event 的函数没有收到足够的 Argument。需要整个 Argument 列表。</p><div class="itemizedlist"><p class="title"><b>推荐的解决步骤：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>确认 Wwise 工程中指定 Dialogue Event（对白事件）所需的 Argument（参数）数量。</p></li></ul></div></div></body></html>
