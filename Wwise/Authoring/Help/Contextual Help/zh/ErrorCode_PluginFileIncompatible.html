<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Incompatible plug-in dynamic library file.</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_WwiseConvolutionReverb_ImpulseResponseTypeMismatch.html" title="Impulse Response configuration type does not match input signal's configuration type."><link rel="next" href="ErrorCode_MediaDiscrepancy.html" title="Inconsistent content for media ... between banks ... and ... Soundbanks will have to be regenerated and redeployed."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Incompatible plug-in dynamic library file.</h4></div></div></div><p>“不兼容的插件动态库文件”。由于文件的格式与平台的标准动态库文件格式不匹配，导致尝试加载插件动态库失败。</p><div class="itemizedlist"><p class="title"><b>可能的原因：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>打包游戏文件的过程中文件损坏。</p></li><li class="listitem"><p>针对不同的平台编译了所要打包的库。</p></li><li class="listitem"><p>编译库时所用的 SDK 版本低于平台固件支持的版本。</p></li></ul></div><div class="itemizedlist"><p class="title"><b>推荐的解决步骤：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>检查工程的打包步骤，确保复制与目标平台对应的库文件。</p></li><li class="listitem"><p>在打包过程中通过文件哈希机制验证文件复制操作，以此来检测文件损坏错误。</p></li><li class="listitem"><p>在编译插件时，确保针对目标平台使用最新的 SDK 版本。</p></li></ul></div></div></body></html>
