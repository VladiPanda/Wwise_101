<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Pending action was destroyed because a critical memory allocation failed.</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_MasterBusStructureNotLoaded.html" title="Output bus ... not found. Make sure that the Init bank is loaded first."><link rel="next" href="ErrorCode_PlayFailed.html" title="Play Failed."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Pending action was destroyed because a critical memory allocation failed.</h4></div></div></div><p>“关键内存分配失败，已终止待处理操作”。内存不足，无法安排具有延迟的 Event（事件）操作或进行重复计数的 Sequence/Random Container（序列/随机容器）。将不执行后续操作。在此之前应会出现“<a class="xref" href="ErrorCode_MemoryAllocationFailed.html" title="Memory allocation failed.">“Memory allocation failed.”一节</a>”错误。</p></div></body></html>
