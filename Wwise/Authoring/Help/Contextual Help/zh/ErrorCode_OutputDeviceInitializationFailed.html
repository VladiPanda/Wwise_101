<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Initialization of output device failed.</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_CannotPlaySource_InconsistentState.html" title="Inconsistent source status."><link rel="next" href="ErrorCode_SoundLoadFailedInsufficientMemory.html" title="Insufficient memory preparing media. Sound will not play."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Initialization of output device failed.</h4></div></div></div><p>“无法初始化输出设备。”<code class="code">AK::SoundEngine::AddOutput</code> 调用可能不完整或其无法将音频输出添加到系统中。在该错误的上一行应当显示了更为具体的错误。查看并检查 Capture Log（捕获日志）中的上一行错误。</p></div></body></html>
