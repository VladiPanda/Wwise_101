<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>NX audio device notification registration failed, output format changes will not be detected.</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_VirtualVoiceLimit.html" title="Number of Resume and/or Play-From-Beginning virtual voices has reached warning limit (see Project Settings &gt; Log tab). There may be some infinite, leaked voices."><link rel="next" href="ErrorCode_OpusDecodeError.html" title="Opus decoder failure."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">NX audio device notification registration failed, output format changes will not be detected.</h4></div></div></div><p>“NX 音频设备通知注册失败，将无法检测输出格式变化。”此错误非常罕见，通常表示 Switch 上出现了硬件或操作系统问题。不过，它的唯一不良后果是当用户在主机的 System Audio Properties（系统音频属性）中做出相应更改时不会自动更改音频输出格式。</p><div class="itemizedlist"><p class="title"><b>推荐的解决步骤：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>重新启动主机。</p></li></ul></div></div></body></html>
