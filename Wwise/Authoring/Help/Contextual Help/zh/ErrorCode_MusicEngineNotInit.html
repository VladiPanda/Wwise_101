<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Music engine not initialized : Content cannot be loaded from bank.</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_MonitorMsgTooLarge.html" title="Monitor Queue message is too large. Increase the size of uMonitorQueuePoolSize. Message size ... bytes."><link rel="next" href="ErrorCode_MusicRendererSeekingFailed.html" title="Music engine: Seeking failed. Music will continue from current position."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Music engine not initialized : Content cannot be loaded from bank.</h4></div></div></div><p>“未初始化音乐引擎: 无法从音频包加载内容”。在加载 SoundBank（音频包）前， Interactive Music（互动音乐）引擎 ( <code class="code">AkMusicEngine</code> ) 未初始化或初始化失败。</p><div class="itemizedlist"><p class="title"><b>可能的原因：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p> <a class="link" href="https://www.audiokinetic.com/library/edge/?source=SDK&amp;id=namespace_a_k_1_1_music_engine_ac8c7f440e316f5502a3ed786864011f2.html" target="_blank"><code class="code">AK::MusicEngine::Init</code></a> 失败。检查游戏初始化代码中此函数的返回代码。</p></li><li class="listitem"><p>游戏中未集成 Interactive Music 功能。此为可选功能。详见：<a class="link" href="https://www.audiokinetic.com/library/edge/?source=SDK&amp;id=integrating__elements__interactive__music.html" target="_blank">集成 Interactive Music</a></p></li></ul></div></div></body></html>
