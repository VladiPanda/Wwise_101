<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Missing music node parent. Make sure all banks containing music structures are completely loaded.</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_MismatchingMediaSize.html" title="Mismatching media size error for file ... Possibly caused by mismatching sound bank or WEM resources."><link rel="next" href="ErrorCode_MonitorQueueFull.html" title="Monitor Queue full. Increase the size of uMonitorQueuePoolSize. Message size ... bytes."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Missing music node parent. Make sure all banks containing music structures are completely loaded.</h4></div></div></div><p>“缺少音乐节点父对象。确保完全加载了包含音乐结构的所有音频包。”此错误消息表示用户可添加不属于同一音乐树的过渡段落，然后从 SoundBank 中明确弃用该过渡段落的父对象。</p><div class="itemizedlist"><p class="title"><b>推荐的解决步骤：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>在音乐 SoundBank（音频包）中包含父对象。</p></li><li class="listitem"><p>必要时加载缺少的音乐 SoundBank（音频包）。</p></li><li class="listitem"><p>在同一树中为过渡段落重新设置父对象。</p></li></ul></div></div></body></html>
