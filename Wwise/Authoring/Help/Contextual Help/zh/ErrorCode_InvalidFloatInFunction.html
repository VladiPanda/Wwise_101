<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Invalid float in parameter ... of function ...</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_InvalidFloatPriority.html" title="Invalid floating point value detected : non-finite(or NaN) priority."><link rel="next" href="ErrorCode_InvalidParameter.html" title="Invalid parameter ... in function call ..."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Invalid float in parameter ... of function ...</h4></div></div></div><p>“函数…的参数…中的浮点值无效。”指定浮点参数为非数字 (NAN) 或无穷大 (+/- INF)，两者都不能用作声音引擎的函数中的输入参数。</p><div class="itemizedlist"><p class="title"><b>推荐的解决步骤：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>检查游戏代码中对所述函数的所有调用。确认各项输入参数。</p></li><li class="listitem"><p>打开 <a class="link" href="">Profiler Settings</a>（性能分析器设置），启用 <span class="bold"><strong>API Calls</strong></span>（API 调用），并重现所遇情况。查看新的 API 调用值无效错误。</p></li></ul></div></div></body></html>
