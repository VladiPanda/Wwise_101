<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Cannot schedule music segments: Stopping music.</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_CannotOpenFile.html" title="Cannot open file ... in path(s): ..."><link rel="next" href="ErrorCode_CannotScheduleMusicSwitch.html" title="Cannot schedule music switch transition in upcoming segments: using Exit Cue."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Cannot schedule music segments: Stopping music.</h4></div></div></div><p>“无法安排音乐段落: 停止音乐”。音乐播放列表内播放的段落太多或包含无限循环。</p><div class="itemizedlist"><p class="title"><b>可能的原因：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>段落的入口提示点与出口提示点重叠。</p></li><li class="listitem"><p>队列中包含大量很短的段落。</p></li></ul></div><div class="itemizedlist"><p class="title"><b>推荐的解决步骤：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>检查入口提示点和出口提示点，确保两者没有重叠。</p></li><li class="listitem"><p>降低音乐容器的复杂度。</p></li></ul></div></div></body></html>
