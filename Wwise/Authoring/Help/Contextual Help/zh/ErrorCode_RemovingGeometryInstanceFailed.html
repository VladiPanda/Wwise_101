<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>AK::SpatialAudio::RemoveGeometryInstance: error removing a geometry instance.</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_SetGeometryInstanceFailed.html" title="AK::SpatialAudio::SetGeometryInstance: error setting a geometry instance."><link rel="next" href="ErrorCode_SetGameObjectRadiusSizeError.html" title="AK::SpatialAudio::SetGameObjectRadius: Outer radius must be greater than inner radius."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">AK::SpatialAudio::RemoveGeometryInstance: error removing a geometry instance.</h4></div></div></div><p>“AK::SpatialAudio::RemoveGeometryInstance: 移除几何构造实例时出错。”在使用 <a class="link" href="https://www.audiokinetic.com/en/library/edge/?source=SDK&amp;id=namespace_a_k_1_1_spatial_audio_aca44a83a0ffcdde183bed22e0827e4ab.html" target="_blank"><code class="code">AK::SpatialAudio::RemoveGeometryInstance</code></a> 设置几何构造时出现错误。</p><div class="itemizedlist"><p class="title"><b>可能的原因：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>在尝试移除几何构造实例时，若其尚未使用 <a class="link" href="https://www.audiokinetic.com/library/edge/?source=SDK&amp;id=namespace_a_k_1_1_spatial_audio_ac2d5e660de0cc2a323d50f44a2731fa9.html" target="_blank"><code class="code">AK::SpatialAudio::SetGeometryInstance</code></a> 进行设置，则将出现此错误。</p></li></ul></div></div></body></html>
