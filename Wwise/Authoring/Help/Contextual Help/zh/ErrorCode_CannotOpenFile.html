<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Cannot open file ... in path(s): ...</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_CannotInitializeAmbisonicChannelConfiguration.html" title="Cannot initialize with ambisonic channel configuration, reverting to standard configuration."><link rel="next" href="ErrorCode_TooManySimultaneousMusicSegments.html" title="Cannot schedule music segments: Stopping music."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Cannot open file ... in path(s): ...</h4></div></div></div><p>“无法打开以下路径中的文件…: …。”找到了指定的文件，但无法通过所列路径访问。这通常是文件权限错误，但不同的操作系统可能会给出触发此消息的其他错误。</p><p>若没有找到文件，则将显示 <a class="xref" href="ErrorCode_FileNotFound.html" title="File ... not found in path(s): ...">“File ... not found in path(s): ...”一节</a> 错误。</p><div class="itemizedlist"><p class="title"><b>可能的原因：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>文件权限阻止当前用户执行的 Read 操作。</p></li><li class="listitem"><p>操作系统返回了未知错误。</p></li></ul></div><div class="itemizedlist"><p class="title"><b>推荐的解决步骤：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>针对指定文件检查游戏的部署文件夹下的文件权限。</p></li></ul></div></div></body></html>
