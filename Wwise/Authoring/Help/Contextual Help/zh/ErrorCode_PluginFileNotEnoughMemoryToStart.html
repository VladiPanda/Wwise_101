<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>System ran out of resources while loading plug-in dynamic library.</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_NotEnoughSystemObj.html" title="System does not meet minimum requirement for System Audio Objects. System Audio Objects will be mixed."><link rel="next" href="ErrorCode_AudioDeviceInitFailure.html" title="The Audio Device specified by AddOutput() or Init() could not be initialized."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">System ran out of resources while loading plug-in dynamic library.</h4></div></div></div><p>“在加载插件动态库时系统耗尽资源”。系统需要分配内存以满足插件的静态分配需求。在加载库时，系统耗尽了相应资源。</p><div class="itemizedlist"><p class="title"><b>可能的原因：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>插件需要加载大量静态内存。</p></li><li class="listitem"><p>在加载插件时，游戏已经预留了太多虚拟内存。</p></li></ul></div><div class="itemizedlist"><p class="title"><b>推荐的解决步骤：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>避免为所用插件分配过多的静态内存。</p></li><li class="listitem"><p>检查游戏的内存消耗，并确保在加载 SoundBank 时为插件留有足够的内存。</p></li></ul></div></div></body></html>
