<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Plug-in unsupported channel configuration.</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_PluginNotRegistered.html" title="Plug-in not found."><link rel="next" href="ErrorCode_PluginVersionMismatch.html" title="Plug-in version doesn't match sound engine version. Ensure the plug-in is compatible with this version of Wwise."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Plug-in unsupported channel configuration.</h4></div></div></div><p>“插件不支持声道配置”。此错误表示所列插件（源、效果器或混音器）不支持相应对象的声道配置。</p><div class="itemizedlist"><p class="title"><b>可能的原因：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>Bus Channel Configuration（总线声道配置）属性与 Mixer（混音器）或 Effect（效果器）插件不兼容。Ambisonics 专用插件可能会出现此错误。其他插件可能不支持其他声道配置。</p></li></ul></div><div class="itemizedlist"><p class="title"><b>推荐的解决步骤：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>查看故障插件相关文档。</p></li></ul></div></div></body></html>
