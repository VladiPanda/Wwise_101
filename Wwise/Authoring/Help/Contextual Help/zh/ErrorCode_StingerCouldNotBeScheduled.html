<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Stinger could not be scheduled in this segment or was dropped.</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_StreamingSourceStarving.html" title="Source starvation."><link rel="next" href="ErrorCode_CantSetBoundSwitch.html" title="Switch ... is bound to RTPC ... It can not be set directly."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Stinger could not be scheduled in this segment or was dropped.</h4></div></div></div><p>“插播乐句无法安排到此段落中或已被弃用”。若 Trigger（触发器）调用了 Stinger（插播乐句），但在当前或下一段落中再次播放 Stinger 的时机太晚，因此弃用了 Stinger，则将出现此错误。</p><div class="itemizedlist"><p class="title"><b>推荐的解决步骤：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>在 Stinger（插播乐句）属性中设置 <span class="bold"><strong>Allow playing Stinger in next segment</strong></span>（允许在下一段落中播放插播乐句）。</p></li></ul></div></div></body></html>
