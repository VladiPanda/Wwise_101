<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Transition not sample-accurate due to codec internal error.</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_SoundEngineTooManyGameObjects.html" title="Too many game objects in array in &lt;Function&gt;"><link rel="next" href="ErrorCode_TransitionNotAccuratePluginMismatch.html" title="Transition not sample-accurate due to incompatible audio formats."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Transition not sample-accurate due to codec internal error.</h4></div></div></div><p>“因编解码器内部错误导致过渡无法精确到采样点。”此错误仅会在精确到采样点的过渡涉及硬件加速的编解码器时出现。此错误可能由各种差错类型导致，其表示很可能出现了意外的情况。</p><div class="itemizedlist"><p class="title"><b>推荐的解决步骤：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>确认所涉及的声音，并将其 Conversion Settings（转码设置）改为别的编解码器。</p></li><li class="listitem"><p>联系 Audiokinetic 技术支持部门来协助查明问题原因。</p></li></ul></div></div></body></html>
