<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Warning: Bank contains rendered source effects which can't be edited in Wwise.</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_VorbisHWDecodeUnavailable.html" title="Vorbis Hardware Acceleration library not found. Source will be decoded in software."><link rel="next" href="ErrorCode_WrongNumberOfArguments.html" title="Wrong number of Arguments for Dialogue Event argument list in function: ... Expected ..., got ..."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Warning: Bank contains rendered source effects which can't be edited in Wwise.</h4></div></div></div><p>“警告: 音频包所含源插件的效果器经过渲染后，无法在 Wwise 中编辑源插件”。此错误表示曾尝试实时修改 Source（源）插件的参数，而该插件被标记为 Render（渲染）。修改已标记为 Render 的 Effect（效果器）插件也会发生此错误。这些插件在生成 SoundBank（音频包）时已内嵌在音频中，因此无法进行实时编辑。</p><p>这只是一条警告消息。在下次生成 SoundBank 时，会采用新的参数设置。</p></div></body></html>
