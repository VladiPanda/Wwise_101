<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Audio thread resumed, audio restarts.</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_AudioNodeNotFound.html" title="Audio node not found in call."><link rel="next" href="ErrorCode_AudioThreadSuspended.html" title="Audio thread suspended. Audio output will be silent."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Audio thread resumed, audio restarts.</h4></div></div></div><p>“音频线程恢复，重新启动音频。”在游戏生命周期内的各个时间点都可能会显示此消息。比如，在操作系统将游戏转到前台（活跃状态）时，或在移动设备上的电话呼叫结束时。这并不代表出现了问题。通常只是因为调用了 <a class="link" href="https://www.audiokinetic.com/library/edge/?source=SDK&amp;id=namespace_a_k_1_1_sound_engine_a9244da1d4d0deedcabdaaae863fcff47.html" target="_blank"><code class="code">AK::SoundEngine::WakeupFromSuspend</code></a>。在发出特定操作系统通知时，Wwise 也会自动触发该消息。另请参阅<a class="xref" href="ErrorCode_AudioThreadResumed.html" title="Audio thread resumed, audio restarts.">“Audio thread resumed, audio restarts.”一节</a></p></div></body></html>
