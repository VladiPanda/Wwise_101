<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Hardware accelerated audio decoding failed.</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_GameMessage.html" title="Game message ..."><link rel="next" href="ErrorCode_AudioSubsystemStoppedResponding.html" title="Hardware audio subsystem stopped responding. Silent mode is enabled."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Hardware accelerated audio decoding failed.</h4></div></div></div><p>“无法对启用了硬件加速的音频进行解码”。上一音频解码操作没有成功完成。此操作中涉及的所有启用了硬件加速的声部都可能会出现声部匮乏或被完全停止。</p><p>此错误在一般情况下是不会发生的。倘若发生了，则表示可能被解码的音频源存在特殊性或 Wwise 本身出现了问题。在这种情况下，请联系 Audiokinetic 技术支持部门来协助解决此问题。</p></div></body></html>
