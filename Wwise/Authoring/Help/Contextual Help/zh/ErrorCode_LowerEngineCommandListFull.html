<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Lower engine command list is full.</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_IncompatibleBankVersion.html" title="Load bank failed : incompatible bank version."><link rel="next" href="ErrorCode_MasteringSuite_Register.html" title="Mastering Suite: Unable to register to the ... callback."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Lower engine command list is full.</h4></div></div></div><p>“底层引擎命令列表已满。”此错误表示内部进程耗尽了内存。在此之前通常会出现 Insufficient Memory（内存不足）错误。</p><div class="itemizedlist"><p class="title"><b>推荐的解决步骤：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>增大内存限值：在调用 <a class="link" href="https://www.audiokinetic.com/library/edge/?source=SDK&amp;id=namespace_a_k_1_1_sound_engine_a9a26da64092b97243844df77cbcdbf5f.html#a27257629833b9481dcfdf5e793d9d037" target="_blank"> <code class="code">AK::SoundEngine::Init</code></a> 之前更改 <a class="link" href="https://www.audiokinetic.com/library/edge/?source=SDK&amp;id=struct_ak_mem_settings_ab95afe86b5ae21cf432d6ca030703055.html#ab95afe86b5ae21cf432d6ca030703055" target="_blank"> <code class="code">AkMemSettings.uMemAllocationSizeLimit</code></a>。有关初始化设置的详细信息，请参阅<a class="link" href="https://www.audiokinetic.com/library/edge/?source=SDK&amp;id=soundengine__integration__init__advanced.html" target="_blank">高级声音引擎集成</a>。</p></li><li class="listitem"><p>利用 Playback Limit（播放限制）和 Virtual Voice（虚声部）来终止声部，从而优化内存管理。</p></li></ul></div></div></body></html>
