<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>FLT_MAX not supported in function ...</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_LoopTooSmall.html" title="File or loop region is too small to be played properly."><link rel="next" href="ErrorCode_GameMessage.html" title="Game message ..."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">FLT_MAX not supported in function ...</h4></div></div></div><p>“函数…中不支持 FLT_MAX。”在有些函数中无法将最大 IEEE 浮点值 FLT_MAX 用作输入参数值，因为这样会导致不符合预期的行为。在这种情况下，将忽略函数调用。</p><div class="itemizedlist"><p class="title"><b>推荐的解决步骤：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>在游戏代码中查找哪里使用了所述函数，并确认其所用的值是否为有效的浮点值。</p></li></ul></div></div></body></html>
