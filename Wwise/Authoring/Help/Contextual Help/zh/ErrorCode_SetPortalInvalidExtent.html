<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>AK::SpatialAudio::SetPortal: Invalid extent. Extent dimensions must be positive.</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_SetGeometryInstanceInvalidTransform.html" title="AK::SpatialAudio::SetGeometryInstance - Transform is not valid."><link rel="next" href="ErrorCode_SetPortalNonDistinctRoom.html" title="AK::SpatialAudio::SetPortal: Portal must have a front room which is distinct from its back room."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">AK::SpatialAudio::SetPortal: Invalid extent. Extent dimensions must be positive.</h4></div></div></div><p>“AK::SpatialAudio::SetPortal: 边界无效。边界尺寸必须为正值。”传给 <a class="link" href="https://www.audiokinetic.com/library/edge/?source=SDK&amp;id=namespace_a_k_1_1_spatial_audio_aeffa58bec3569a1bac5feac3e0c370d9.html" target="_blank"><code class="code">AK::SoundEngine::SetPortal</code></a> 的尺寸无效。</p><div class="itemizedlist"><p class="title"><b>可能的原因：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>将负的 Portal 边界值传给了函数。</p></li></ul></div><div class="itemizedlist"><p class="title"><b>推荐的解决步骤：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>检查传给函数的所有值，并确保其全部都是正值。</p></li></ul></div></div></body></html>
