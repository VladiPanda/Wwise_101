<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Ignoring seek after end of playlist.</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_HardwareOpusDecoderError.html" title="Hardware Opus Decoder error. Sound killed."><link rel="next" href="ErrorCode_WwiseConvolutionReverb_ImpulseResponseTypeMismatch.html" title="Impulse Response configuration type does not match input signal's configuration type."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Ignoring seek after end of playlist.</h4></div></div></div><p>“避免在播放列表结束后寻址。”播放列表中当前所含全部条目播完后，又尝试对 Interactive Music（互动音乐）播放列表进行寻址。</p><div class="itemizedlist"><p class="title"><b>推荐的解决步骤：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>在 Wwise Profiler（性能分析器）的 <a class="link" href="">Profiler Settings</a>（性能分析器设置）中，启用 <span class="bold"><strong>API Calls</strong></span>（API 调用），并查明哪个 <a class="link" href="https://www.audiokinetic.com/library/edge/?source=SDK&amp;id=namespace_a_k_1_1_sound_engine_a602a2d51d394c55e1896d3ffa521adff.html" target="_blank"><code class="code">SeekOnEvent</code></a> API 调用使用了错误的值。</p></li></ul></div></div></body></html>
