<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Invalid plug-in execution mode.</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_InvalidParameter.html" title="Invalid parameter ... in function call ..."><link rel="next" href="ErrorCode_InvalidGroupID.html" title="Invalid State Group ID."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Invalid plug-in execution mode.</h4></div></div></div><p>“插件执行模式无效”。此错误表示所列 Effect（效果器）插件曾尝试强制执行无效的音频格式更改（声道数或采样率）。该错误通常会在插件开发过程中发生。</p><div class="itemizedlist"><p class="title"><b>推荐的解决步骤：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>联系插件供应商，如果您是插件作者，请使用调试程序排查错误。</p></li></ul></div></div></body></html>
