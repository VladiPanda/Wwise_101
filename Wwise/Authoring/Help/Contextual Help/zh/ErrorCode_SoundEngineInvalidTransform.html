<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Invalid transform in function ...</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_InvalidGroupID.html" title="Invalid State Group ID."><link rel="next" href="ErrorCode_IncompatibleIOSettings.html" title="I/O settings incompatible. Block size must be between one and Granularity and whole fraction of the granularity."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Invalid transform in function ...</h4></div></div></div><p>“函数…中的变换无效。”传给指定函数的向量无效。</p><div class="itemizedlist"><p class="title"><b>可能的原因：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p><code class="code">AkTransform</code> 的前部和顶部向量没有相互正交。</p></li><li class="listitem"><p><code class="code">AkTransform</code> 的前部和顶部向量的模（长度）均不等于 1，或有一个不等于 1。</p></li></ul></div><div class="itemizedlist"><p class="title"><b>推荐的解决步骤：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>分析游戏执行的 API 调用：打开 <a class="link" href="">Profiler Settings</a> (Alt-G)，并启用 <span class="bold"><strong>API Calls</strong></span>（API 调用）。重新测试场景，并检查函数在此错误之前收到的参数。</p></li></ul></div></div></body></html>
