<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Plug-in execution failure.</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_PluginCannotRunOnObjectConfig.html" title="Plug-in does not support Audio Objects bus configuration."><link rel="next" href="ErrorCode_PluginInitialisationFailed.html" title="Plug-in initialization failure."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Plug-in execution failure.</h4></div></div></div><p>“插件执行失败”。此错误表示在运行当中处理音频数据时无法执行所列插件（源、效果器、混音器或 sink）。</p><div class="itemizedlist"><p class="title"><b>可能的原因：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>通常在因内存不足而无法分配临时处理缓冲区时发生。</p></li><li class="listitem"><p>部分第三方插件可能因内部原因而生成此错误。</p></li></ul></div><div class="itemizedlist"><p class="title"><b>推荐的解决步骤：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>检查此 Plug-in execution failure 错误之前出现的内存错误。可能需要增大内存总量。</p></li></ul></div></div></body></html>
