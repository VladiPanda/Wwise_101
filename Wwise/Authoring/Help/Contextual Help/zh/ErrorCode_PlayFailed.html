<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Play Failed.</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_PendingActionDestroyed.html" title="Pending action was destroyed because a critical memory allocation failed."><link rel="next" href="ErrorCode_PlayingTriggerRateNotSupported.html" title="Playing a trigger-rate container as part of a sample-accurate playlist is not supported and will sound out-of-sync."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Play Failed.</h4></div></div></div><p>“播放失败。”此为一般性错误，表示无法完成 Event（事件）。通常可从 Capture Log 中的上一行错误看出失败的原因。</p><div class="itemizedlist"><p class="title"><b>推荐的解决步骤：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>查看 Capture Log 中上一行错误。</p></li><li class="listitem"><p>选择 Capture Log 中的对应错误，并顺着互连圆点标志找到所有相关通知。从其中某项通知中应当可以看出导致故障的原因。</p></li></ul></div></div></body></html>
