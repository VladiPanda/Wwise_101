<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Reset Playlist action on a continuous container is ignored.</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_MusicClipsRescheduledAfterTrackEdit.html" title="Rescheduling music clips because a track was modified."><link rel="next" href="ErrorCode_ResetPlaylistActionIgnoredGlobalScope.html" title="Reset Playlist action with a game object specific scope is ignored on a global container."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Reset Playlist action on a continuous container is ignored.</h4></div></div></div><p>“连续容器上设置的‘重置播放列表’动作不起作用。”将 Sequence Container（序列容器）或 Random Container（随机容器）设为了连续播放，但无法在播放时修改播放列表。</p><div class="itemizedlist"><p class="title"><b>推荐的解决步骤：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>从 Event（事件）移除 Reset Playlist（重置播放列表）动作。</p></li><li class="listitem"><p>停止播放容器，接着重置播放列表，然后重新开始播放容器。</p></li></ul></div></div></body></html>
