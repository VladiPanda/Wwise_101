<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Codec plug-in not registered.</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_SoundEngineCantCallOnChildBus.html" title="Can't call ... on child bus. Use on Master busses only."><link rel="next" href="ErrorCode_WwiseConvolutionReverb_MediaType.html" title="Convolution Reverb media type is not compatible with plug-in. Soundbanks may need to be re-generated due to plug-in version differences, or were generated for the wrong platform."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Codec plug-in not registered.</h4></div></div></div><p>“未注册编解码器插件”。未找到要求用于解码声音的编解码器插件。将不会播放声音。在使用 AllPluginFactories.h 时，默认包含所有编解码器，但可以自行选择。</p><div class="itemizedlist"><p class="title"><b>可能的原因：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>未使用 AllPluginFactories.h（并无不妥），但缺少编解码器包含文件 (***Factory.h) 或未链接库。</p></li></ul></div><div class="itemizedlist"><p class="title"><b>推荐的解决步骤：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>确保游戏中有一个 CPP 包含指定的编解码器 Factory 包含文件。确保静态链接对应的库。参阅<a class="link" href="https://www.audiokinetic.com/library/edge/?source=SDK&amp;id=soundengine__integration__plugins.html" target="_blank">集成详情 – 插件</a>。</p></li></ul></div></div></body></html>
