<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Audio command is too large to fit in the command queue. Break the command in smaller pieces.</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_SetEffectOnRendered.html" title="Attempting to set a rendered Effect"><link rel="next" href="ErrorCode_CommandQueueFull.html" title="Audio command queue is full, blocking caller. Reduce number of calls to sound engine or boost command queue memory."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Audio command is too large to fit in the command queue. Break the command in smaller pieces.</h4></div></div></div><p>“音频命令太大，无法装入命令队列。请将命令拆分为多个部分”。若 Wwise SDK API 的单个函数调用对整个命令队列来说太大，则将出现此错误。可能触发此错误的函数一般都可将数组作为参数进行传递。该问题通常是由 <a class="link" href="https://www.audiokinetic.com/library/edge/?source=SDK&amp;id=namespace_a_k_1_1_sound_engine_ad63431938ab1e605a1f6e7fb013c0128.html" target="_blank"> <code class="code">AK::SoundEngine::SetMultiplePositions</code></a> 造成的，可能在单个调用中包含大量位置（上千个）。将数组拆分为多个部分，执行多个函数调用。</p></div></body></html>
