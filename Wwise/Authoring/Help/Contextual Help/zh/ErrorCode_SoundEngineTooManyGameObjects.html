<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Too many game objects in array in &lt;Function&gt;</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_SoundEngineTooManyEventPosts.html" title="Too many event posts on event."><link rel="next" href="ErrorCode_TransitionNotAccurateCodecError.html" title="Transition not sample-accurate due to codec internal error."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Too many game objects in array in &lt;Function&gt;</h4></div></div></div><p>“&lt;Function&gt; 中的数组包含太多游戏对象。”指定函数的游戏对象参数数组太大，无法装入命令队列。</p><div class="itemizedlist"><p class="title"><b>推荐的解决步骤：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>减少此函数中使用的游戏对象数。</p></li><li class="listitem"><p>增大命令队列内存：在调用 <a class="link" href="https://www.audiokinetic.com/library/edge/?source=SDK&amp;id=namespace_a_k_1_1_sound_engine_a9a26da64092b97243844df77cbcdbf5f.html#a27257629833b9481dcfdf5e793d9d037" target="_blank"> <code class="code">AK::SoundEngine::Init</code></a> 之前更改 <code class="code">AkInitSettings.uCommandQueueSize</code>。有关初始化设置的详细信息，请参阅<a class="link" href="https://www.audiokinetic.com/library/edge/?source=SDK&amp;id=soundengine__integration__init__advanced.html" target="_blank">高级声音引擎集成</a>。</p></li></ul></div></div></body></html>
