<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Cannot initialize passthrough. Passthrough and objects will be disabled.</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_BusNotFoundByName.html" title="Bus &lt;name&gt; not found in Init bank."><link rel="next" href="ErrorCode_CannotInitializeAmbisonicChannelConfiguration.html" title="Cannot initialize with ambisonic channel configuration, reverting to standard configuration."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Cannot initialize passthrough. Passthrough and objects will be disabled.</h4></div></div></div><p>“无法初始化直通属性。将禁用直通属性及相应对象。”若无法初始化 3D 对象处理器，则可能会出现此错误。在这种情况下，将改为在 Main Mix（主混音）中对对象的音频实施混音。</p><div class="itemizedlist"><p class="title"><b>可能的原因：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>3D Audio 处理库或硬件被另一进程占用（通常为 Unreal 或 Unity）。</p></li></ul></div><div class="itemizedlist"><p class="title"><b>推荐的解决步骤：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>确保禁用 Unreal 或 Unity 的音频系统。</p></li></ul></div></div></body></html>
