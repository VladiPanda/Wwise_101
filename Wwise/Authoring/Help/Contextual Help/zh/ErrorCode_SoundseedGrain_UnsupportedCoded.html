<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Unsupported encoding, only PCM, ADPCM, and Vorbis are supported.</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_UnloadBankFailed.html" title="Unload bank failed, requested bank was not found."><link rel="next" href="ErrorCode_CannotPlaySource_VirtualOff.html" title="Virtual source failed becoming physical."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Unsupported encoding, only PCM, ADPCM, and Vorbis are supported.</h4></div></div></div><p>Pertains to the Soundseed Grain plug-in. The media file's encoding is not supported by the plug-in.</p><div class="itemizedlist"><p class="title"><b>推荐的解决步骤：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>Change the media file's Conversion Settings in the Wwise project.</p></li><li class="listitem"><p>Regenerate the SoundBanks.</p></li></ul></div></div></body></html>
