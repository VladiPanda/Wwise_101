<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Opus HW command failure. &lt;Error code&gt; Sound will glitch.</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_OpusHWTimeout.html" title="Opus hardware stopped responding."><link rel="next" href="ErrorCode_MasterBusStructureNotLoaded.html" title="Output bus ... not found. Make sure that the Init bank is loaded first."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Opus HW command failure. &lt;Error code&gt; Sound will glitch.</h4></div></div></div><p>“Opus HW 命令失败，&lt;错误代码&gt; 将会出现毛刺噪声。”无法正常处理某个 Opus 硬件解码的声音。此时会听到毛刺噪声。</p><div class="itemizedlist"><p class="title"><b>推荐的解决步骤：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>若频繁发生此问题，请联系 Audiokinetic 技术支持部门。</p></li></ul></div></div></body></html>
