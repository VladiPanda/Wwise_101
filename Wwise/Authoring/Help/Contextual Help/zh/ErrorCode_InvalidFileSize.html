<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Invalid file size for ... at path ...</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_InvalidAudioFileHeader.html" title="Invalid file header."><link rel="next" href="ErrorCode_InvalidFloatPriority.html" title="Invalid floating point value detected : non-finite(or NaN) priority."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Invalid file size for ... at path ...</h4></div></div></div><p>“路径…下…的文件大小无效。”I/O 挂钩报告的文件大小为 0 字节。此错误仅会在游戏写入了自定义底层 I/O 挂钩时出现。</p><div class="itemizedlist"><p class="title"><b>推荐的解决步骤：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>采用 Debug 库编译并运行游戏。在出现此问题时会触发断言。在这种情况下，请让程序员调试自定义 I/O 挂钩代码。</p></li></ul></div></div></body></html>
