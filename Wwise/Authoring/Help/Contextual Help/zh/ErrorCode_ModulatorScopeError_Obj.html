<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Triggered a game-object-scoped modulator in a global context (such as a bus or bus effect). Modulator will have global scope.</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_TransitionNotAccurateSourceTooShort.html" title="Transition not sample-accurate, the new source is shorter than two audio frames. Use a software codec to support this case."><link rel="next" href="ErrorCode_ModulatorScopeError_Inst.html" title="Triggered a note-scoped or playing-instance-scoped modulator in a global context (such as a bus or bus effect). Modulator will have global scope."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Triggered a game-object-scoped modulator in a global context (such as a bus or bus effect). Modulator will have global scope.</h4></div></div></div><p>“全局对象（如总线或总线效果器）触发了音符或播放实例范围的调制器。调制器将在全局作用域生效”。Modulator（调制器）将在全局作用域生效。若要采用游戏对象作用域，则须为全局对象移除调制器。</p></div></body></html>
