<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Opus hardware stopped responding.</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_OpusDecodeError.html" title="Opus decoder failure."><link rel="next" href="ErrorCode_OpusHWCommandFailed.html" title="Opus HW command failure. &lt;Error code&gt; Sound will glitch."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Opus hardware stopped responding.</h4></div></div></div><p>Opus 硬件解码器因未知原因中止。将重新初始化硬件，并重新开始播放所有 Opus 声音。此时会听到毛刺噪声。</p><div class="itemizedlist"><p class="title"><b>推荐的解决步骤：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>若频繁发生此问题，请联系 Audiokinetic 技术支持部门。</p></li></ul></div></div></body></html>
