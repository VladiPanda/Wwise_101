<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>AK::SpatialAudio::RemoveGeometry: error removing geometry set.</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_SetGeometryFailed.html" title="AK::SpatialAudio::SetGeometry: error setting geometry."><link rel="next" href="ErrorCode_SetGeometryInstanceFailed.html" title="AK::SpatialAudio::SetGeometryInstance: error setting a geometry instance."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">AK::SpatialAudio::RemoveGeometry: error removing geometry set.</h4></div></div></div><p>“AK::SpatialAudio::RemoveGeometry: 移除几何构造集时出错。”在使用 <a class="link" href="https://www.audiokinetic.com/library/edge/?source=SDK&amp;id=namespace_a_k_1_1_spatial_audio_ae450803c582e5e6e2f8906cfdd384a25.html" target="_blank"><code class="code">AK::SpatialAudio::RemoveGeometry</code></a> 移除几何构造时出现错误。</p><div class="itemizedlist"><p class="title"><b>可能的原因：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>在尝试移除几何构造时，若其尚未使用 <a class="link" href="https://www.audiokinetic.com/library/edge/?source=SDK&amp;id=namespace_a_k_1_1_spatial_audio_a0cada36fab682ebb3005a79dd05a5640.html" target="_blank"><code class="code">AK::SpatialAudio::SetGeometry</code></a> 进行设置，则将出现此错误。</p></li><li class="listitem"><p>作为参数给定的标识符跟设置几何构造时所用的标识符不一致。</p></li><li class="listitem"><p>可用内存不足，无法完成操作。</p></li></ul></div></div></body></html>
