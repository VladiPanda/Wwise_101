<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Music system is stopped because a music playlist is modified.</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_MusicRendererSeekingFailed.html" title="Music engine: Seeking failed. Music will continue from current position."><link rel="next" href="ErrorCode_NoAudioDevice.html" title="No audio device found on system."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Music system is stopped because a music playlist is modified.</h4></div></div></div><p>“因音乐播放列表修改，导致音乐系统停止。”在播放过程中修改 Music Playlist（音乐播放列表）或容器时，将发生此错误。此错误通常在 Wwise 与游戏相连时出现。</p><div class="itemizedlist"><p class="title"><b>可能的原因：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>在播放过程中修改了音乐结构。</p></li><li class="listitem"><p>游戏音乐结构与 Wwise 工程中的音乐结构不同（旧内容）。</p></li></ul></div><div class="itemizedlist"><p class="title"><b>推荐的解决步骤：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>重新生成并重新部署音乐 SoundBank。</p></li></ul></div></div></body></html>
