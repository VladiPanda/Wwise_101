<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>AK::SpatialAudio::SetGeometryInstance - Transform is not valid.</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_SetGeometryTriangleIsSkipped.html" title="AK::SpatialAudio::SetGeometry - Triangle number ... is skipped because it is invalid; two or more of its vertices are at the same position."><link rel="next" href="ErrorCode_SetPortalInvalidExtent.html" title="AK::SpatialAudio::SetPortal: Invalid extent. Extent dimensions must be positive."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">AK::SpatialAudio::SetGeometryInstance - Transform is not valid.</h4></div></div></div><p>“AK::SpatialAudio::SetGeometryInstance - 变换无效。”没有正确定义提供给 <a class="link" href="https://www.audiokinetic.com/library/edge/?source=SDK&amp;id=namespace_a_k_1_1_spatial_audio_ac2d5e660de0cc2a323d50f44a2731fa9.html" target="_blank"><code class="code">AK::SpatialAudio::SetGeometryInstance</code></a> 的变换。</p><div class="itemizedlist"><p class="title"><b>可能的原因：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>该问题的原因是，输入位置不是有效的矢量或朝向矢量没有归一化或不互相垂直。</p></li></ul></div></div></body></html>
