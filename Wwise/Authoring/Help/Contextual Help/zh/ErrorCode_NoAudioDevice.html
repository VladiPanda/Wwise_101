<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>No audio device found on system.</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_PlaylistStoppedForEditing.html" title="Music system is stopped because a music playlist is modified."><link rel="next" href="ErrorCode_NoDefaultSwitch.html" title="No default Switch value selected in group ..."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">No audio device found on system.</h4></div></div></div><p>“未在系统中找到音频设备。”Wwise 无法找到用于输出声音的活跃音频设备。此错误仅会在 Windows 上在 Audio Properties（音频属性）面板中禁用所有音频设备时出现。</p><div class="itemizedlist"><p class="title"><b>推荐的解决步骤：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>启用一个音频设备。</p></li><li class="listitem"><p>若是在服务器机器上看到此错误（其通常没有音频系统），直接忽略即可。</p></li></ul></div></div></body></html>
