<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>No Switch Group selected for this Switch Container.</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_NothingToPlay.html" title="Nothing to play in Dynamic Sequence."><link rel="next" href="ErrorCode_VirtualVoiceLimit.html" title="Number of Resume and/or Play-From-Beginning virtual voices has reached warning limit (see Project Settings &gt; Log tab). There may be some infinite, leaked voices."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">No Switch Group selected for this Switch Container.</h4></div></div></div><p>“未为此切换开关容器选择切换开关组。”表示没有在工程中为此消息结尾指定的 Switch Container 指派 Switch Group。在这种情况下，不会播放任何内容。</p><div class="itemizedlist"><p class="title"><b>推荐的解决步骤：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>在工程中，向 Switch Container（切换开关容器）指派 Switch Group（切换开关组）。</p></li><li class="listitem"><p>确保生成包含此 Switch Container（切换开关容器）的 SoundBank（音频包），并在主机上正确地加以部署。</p></li></ul></div></div></body></html>
