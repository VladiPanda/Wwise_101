<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Wwise audio out of range. Bus Effect ..., bus ID ...</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_AudioOutOfRangeOnBus.html" title="Wwise audio out of range ... , bus ID ..."><link rel="next" href="ErrorCode_AudioOutOfRangeRay.html" title="Wwise audio out of range. ..., ray ..."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Wwise audio out of range. Bus Effect ..., bus ID ...</h4></div></div></div><p>此错误仅会在启用 <a class="link" href="https://www.audiokinetic.com/library/edge/?source=SDK&amp;id=struct_ak_init_settings_a0ffc62cdbb07d0c8ebb2440fd177625b.html" target="_blank"><code class="code">AkInitSettings::bDebugOutOfRangeCheckEnabled</code></a> 时出现。它表示内部进程生成的采样超出范围。在这种情况下，肯定存在内部漏洞。为此，请将整条消息提供给 Audiokinetic 技术支持部门。</p></div></body></html>
