<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Plug-in initialization failure.</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_PluginProcessingFailed.html" title="Plug-in execution failure."><link rel="next" href="ErrorCode_Impacter_FileAtIndex.html" title="Plugin media at index ... not available."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Plug-in initialization failure.</h4></div></div></div><p>“插件初始化失败”。此错误表示因插件特定内部原因而无法初始化所列插件（源、效果器、混音器或 sink）。通常第三方插件会发生此错误。</p><div class="itemizedlist"><p class="title"><b>可能的原因：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>未知，因插件供应商而异。</p></li></ul></div><div class="itemizedlist"><p class="title"><b>推荐的解决步骤：</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>查看 Capture Log（捕获日志）中的其他错误消息。</p></li><li class="listitem"><p>查看调试程序的 Debug（调试）日志中的消息。</p></li><li class="listitem"><p>有关此插件的特定限制信息，请参阅该插件的文档。</p></li><li class="listitem"><p>联系插件供应商。</p></li></ul></div></div></body></html>
