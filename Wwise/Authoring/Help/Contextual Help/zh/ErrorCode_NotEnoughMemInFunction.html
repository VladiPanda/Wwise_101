<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Not enough memory to complete the operation in ...</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_CannotStartStreamNoMemory.html" title="Not enough memory in I/O pool to start stream."><link rel="next" href="ErrorCode_NotEnoughMemoryToStart.html" title="Not enough memory to start sound."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Not enough memory to complete the operation in ...</h4></div></div></div><p>“内存不足，无法在…内完成操作。”大部分 API 函数调用都会分配一些内存。若超出总体内存预算，则将出现此错误。在此之前，Capture Log（捕获日志）中应会显示 <a class="xref" href="ErrorCode_MemoryAllocationFailed.html" title="Memory allocation failed.">“Memory allocation failed.”一节</a>。有关推荐的解决步骤，请参阅 <a class="xref" href="ErrorCode_MemoryAllocationFailed.html" title="Memory allocation failed.">“Memory allocation failed.”一节</a>。</p></div></body></html>
