<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Sound Engine was already initialized. New settings ignored.</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_PreConnectionError.html" title="Some errors occurred pre-connection, listed below:"><link rel="next" href="ErrorCode_SoundEngineNotInit.html" title="Sound Engine is not initialized yet or Init bank has not been loaded. Function: ..."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Sound Engine was already initialized. New settings ignored.</h4></div></div></div><p>“声音引擎已经初始化。新的设置不起作用。”在调用 <a class="link" href="https://www.audiokinetic.com/library/edge/?source=SDK&amp;id=namespace_a_k_1_1_sound_engine_a9a26da64092b97243844df77cbcdbf5f.html#a27257629833b9481dcfdf5e793d9d037" target="_blank"><code class="code">AK::SoundEngine::Init</code></a> 时，若声音引擎仍处于活跃状态，则将出现此错误。这种情况不受支持。若想更改引擎的全局参数，必须先终止引擎，然后重新初始化。</p></div></body></html>
