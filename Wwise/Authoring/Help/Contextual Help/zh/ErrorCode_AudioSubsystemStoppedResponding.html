<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Hardware audio subsystem stopped responding. Silent mode is enabled.</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_HwVoicesDecodeBatchFailed.html" title="Hardware accelerated audio decoding failed."><link rel="next" href="ErrorCode_HardwareOpusDecoderError.html" title="Hardware Opus Decoder error. Sound killed."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Hardware audio subsystem stopped responding. Silent mode is enabled.</h4></div></div></div><p>“硬件音频系统停止响应。已启用静默模式”。此错误表示音频驱动程序长时间未对 Wwise 做出响应。这通常是因为音频驱动程序崩溃，且重新配置或重置后未通知声音引擎或应用程序。引擎处于安全模式，未选择任何音频设备。音频事件仍将被处理，因此与游戏的同步并未中断。</p><p>通常，在系统的音频驱动程序重启后，此错误会自行修复。</p><p>在部分系统上（如 iOS 和 Android 手机），因电话呼叫而收到系统中断请求时会出现此错误。在中断结束后，音频一般会恢复。</p></div></body></html>
