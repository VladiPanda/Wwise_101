<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Music engine: Seeking failed. Music will continue from current position.</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_MusicEngineNotInit.html" title="Music engine not initialized : Content cannot be loaded from bank."><link rel="next" href="ErrorCode_PlaylistStoppedForEditing.html" title="Music system is stopped because a music playlist is modified."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Music engine: Seeking failed. Music will continue from current position.</h4></div></div></div><p>“音乐引擎: 寻址失败。将从当前位置继续播放音乐。”音乐系统无法寻址到不同的位置，很可能会启动向另一段落的过渡。这通常是由之前出现的另一错误导致的。在这种情况下，请转到 Capture Log（捕获日志）来查看并解决之前发生的错误。</p></div></body></html>
