<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Reverting to Dummy Audio device (no output).</title><link rel="stylesheet" type="text/css" href="style.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Log 中报告的错误"><link rel="prev" href="ErrorCode_RevertingToDefaultAudioDevice.html" title="Reverting to default Built-in Audio Device."><link rel="next" href="ErrorCode_MasteringSuite_sceAudioOut2MasteringGetState.html" title="sceAudioOut2MasteringGetState failed."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Reverting to Dummy Audio device (no output).</h4></div></div></div><p>此消息始终显示在另一错误之后。它表示音频输出不会发送到任何物理设备，而会被直接忽略。在这种情况下，不会有任何声音。声音引擎的其余操作会继续正常执行；处理 Event 和声音、在声音播完时产生回调等。在 Capture Log（捕获日志）中查看此前出现的错误，并逐项查明原因以便解决此问题。</p></div></body></html>
