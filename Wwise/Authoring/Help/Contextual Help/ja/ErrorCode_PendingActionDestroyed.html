<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Pending action was destroyed because a critical memory allocation failed.</title><link rel="stylesheet" type="text/css" href="style_ja.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Logで報告されるエラー"><link rel="prev" href="ErrorCode_MasterBusStructureNotLoaded.html" title="Output bus ... not found. Make sure that the Init bank is loaded first."><link rel="next" href="ErrorCode_PlayFailed.html" title="Play Failed."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Pending action was destroyed because a critical memory allocation failed.</h4></div></div></div><p>あるイベントのディレイ付きのアクション、またはリピートカウントのあるSequence/Random Containerを、メモリ不足のため計画できませんでした。将来のアクションが行われません。これより先に、<a class="xref" href="ErrorCode_MemoryAllocationFailed.html" title="Memory allocation failed.">「Memory allocation failed.」</a>が表示されるはずです。</p></div></body></html>
