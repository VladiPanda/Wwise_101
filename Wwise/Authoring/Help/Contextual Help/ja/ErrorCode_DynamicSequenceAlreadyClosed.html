<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Dynamic Sequence already closed.</title><link rel="stylesheet" type="text/css" href="style_ja.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Logで報告されるエラー"><link rel="prev" href="ErrorCode_MediaDuplicationLength.html" title="Duplicated media has different length in bank X. Check previously unloaded bank. Stopping sound."><link rel="next" href="ErrorCode_DynamicSequenceIdNotFound.html" title="Dynamic Sequence ID not found."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Dynamic Sequence already closed.</h4></div></div></div><p>クローズしたシーケンス上で、ダイナミックシーケンスに対する操作が試されました。すべてのDynamic Sequence関数のコールが、確実に <a class="link" href="https://www.audiokinetic.com/library/edge/?source=SDK&amp;id=namespace_a_k_1_1_sound_engine_1_1_dynamic_sequence_ab204d963f6b81abc102a6d6b8272b591.html" target="_blank"> <code class="code">AK::SoundEngine::DynamicSequence::Close</code></a> のコールより先に行われるようにします。<a class="link" href="">Profiler Settings</a> で <span class="bold"><strong>API Calls</strong></span> を有効にすると、Wwiseが受領したコールの順番を確認することができます。</p></div></body></html>
