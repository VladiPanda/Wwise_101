<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Plug-in execution failure.</title><link rel="stylesheet" type="text/css" href="style_ja.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Logで報告されるエラー"><link rel="prev" href="ErrorCode_PluginCannotRunOnObjectConfig.html" title="Plug-in does not support Audio Objects bus configuration."><link rel="next" href="ErrorCode_PluginInitialisationFailed.html" title="Plug-in initialization failure."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Plug-in execution failure.</h4></div></div></div><p>リストにあるプラグイン（ソース、エフェクト、ミキサー、またはシンク）がランタイムに、オーディオデータの処理中に失敗したことを意味するエラーです。</p><div class="itemizedlist"><p class="title"><b>考えられる原因: </b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>通常、一時的な処理バッファを配分するのに、メモリが不足しているために起きます。</p></li><li class="listitem"><p>サードパーティプラグインの内部的な理由のため、このエラーが生成されることがあります。</p></li></ul></div><div class="itemizedlist"><p class="title"><b>推奨される解決策: </b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>この"Plug-in execution failure"エラーより先にメモリエラーがなかったか、確認します。合計メモリを増やす必要があるかもしれません。</p></li></ul></div></div></body></html>
