<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Music engine: Seeking failed. Music will continue from current position.</title><link rel="stylesheet" type="text/css" href="style_ja.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Logで報告されるエラー"><link rel="prev" href="ErrorCode_MusicEngineNotInit.html" title="Music engine not initialized : Content cannot be loaded from bank."><link rel="next" href="ErrorCode_PlaylistStoppedForEditing.html" title="Music system is stopped because a music playlist is modified."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Music engine: Seeking failed. Music will continue from current position.</h4></div></div></div><p>ミュージックシステムが別のセグメントへのトランジションを開始するためと思われる、別のポジションへのシークに失敗しました。これは事前に発生した別のエラーが原因であることが多いです。Capture Logでこのエラーより前を確認し、以前のエラーを見つけてそれらのエラーを先に解消します。</p></div></body></html>
