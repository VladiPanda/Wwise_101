<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Unload bank failed, requested bank was not found.</title><link rel="stylesheet" type="text/css" href="style_ja.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Logで報告されるエラー"><link rel="prev" href="ErrorCode_UnknownStateGroup.html" title="Unknown State Group referenced."><link rel="next" href="ErrorCode_SoundseedGrain_UnsupportedCoded.html" title="Unsupported encoding, only PCM, ADPCM, and Vorbis are supported."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Unload bank failed, requested bank was not found.</h4></div></div></div><p><a class="link" href="https://www.audiokinetic.com/library/edge/?source=SDK&amp;id=namespace_a_k_1_1_sound_engine_a14f24a29c85709544f68d13cbfe8ab69.html" target="_blank"><code class="code">AK::SoundEngine::UnloadBank</code></a>へのコールが、既存バンクにパラメータとして渡されたSoundBank IDを、解消できませんでした。コールが無視されます。</p><div class="itemizedlist"><p class="title"><b>考えられる原因:</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>SoundBankがすでにアンロードされています。</p></li><li class="listitem"><p>SoundBankの名前またはIDに、入力ミスがあります。</p></li></ul></div></div></body></html>
