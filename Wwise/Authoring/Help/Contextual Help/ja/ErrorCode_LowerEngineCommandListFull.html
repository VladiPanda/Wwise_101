<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Lower engine command list is full.</title><link rel="stylesheet" type="text/css" href="style_ja.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Logで報告されるエラー"><link rel="prev" href="ErrorCode_IncompatibleBankVersion.html" title="Load bank failed : incompatible bank version."><link rel="next" href="ErrorCode_MasteringSuite_Register.html" title="Mastering Suite: Unable to register to the ... callback."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Lower engine command list is full.</h4></div></div></div><p>内部プロセスでメモリが不足したことを示すエラーです。必ず直前にInsufficient Memoryが発生しています。</p><div class="itemizedlist"><p class="title"><b>推奨される解決策: </b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p> <a class="link" href="https://www.audiokinetic.com/library/edge/?source=SDK&amp;id=namespace_a_k_1_1_sound_engine_a9a26da64092b97243844df77cbcdbf5f.html#a27257629833b9481dcfdf5e793d9d037" target="_blank"> <code class="code">AK::SoundEngine::Init</code></a> をコールする前に <a class="link" href="https://www.audiokinetic.com/library/edge/?source=SDK&amp;id=struct_ak_mem_settings_ab95afe86b5ae21cf432d6ca030703055.html#ab95afe86b5ae21cf432d6ca030703055" target="_blank"> <code class="code">AkMemSettings.uMemAllocationSizeLimit</code></a> を変更してメモリ制限を増やします。初期化設定の詳細については、<a class="link" href="https://www.audiokinetic.com/library/edge/?source=SDK&amp;id=soundengine__integration__init__advanced.html" target="_blank">高度なサウンドエンジン統合</a>を参照してください。</p></li><li class="listitem"><p>Playback LimitやVirtual Voiceを使用してボイスをキルすることで、メモリ管理を改善します。</p></li></ul></div></div></body></html>
