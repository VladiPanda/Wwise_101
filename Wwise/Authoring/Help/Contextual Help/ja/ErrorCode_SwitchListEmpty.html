<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Switch Group ... has no Switch Values at all. Switch container will do nothing.</title><link rel="stylesheet" type="text/css" href="style_ja.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Logで報告されるエラー"><link rel="prev" href="ErrorCode_CantSetBoundSwitch.html" title="Switch ... is bound to RTPC ... It can not be set directly."><link rel="next" href="ErrorCode_NotEnoughSystemObj.html" title="System does not meet minimum requirement for System Audio Objects. System Audio Objects will be mixed."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Switch Group ... has no Switch Values at all. Switch container will do nothing.</h4></div></div></div><p>Switch Containerを開始したものの、使用するSwitch Groupに子Switch値がない場合にこのエラーが発生します。</p><div class="itemizedlist"><p class="title"><b>推奨される解決策: </b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>Wwise ProjectでSwitch GroupにSwitch値があることを確認します。</p></li><li class="listitem"><p>このSwitch Groupを使用するInitバンクやほかのバンクが確実に生成され、コンソール上に適切に展開されることを確認します。</p></li></ul></div></div></body></html>
