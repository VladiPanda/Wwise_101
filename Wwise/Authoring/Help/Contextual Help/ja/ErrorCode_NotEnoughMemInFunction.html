<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Not enough memory to complete the operation in ...</title><link rel="stylesheet" type="text/css" href="style_ja.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Logで報告されるエラー"><link rel="prev" href="ErrorCode_CannotStartStreamNoMemory.html" title="Not enough memory in I/O pool to start stream."><link rel="next" href="ErrorCode_NotEnoughMemoryToStart.html" title="Not enough memory to start sound."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Not enough memory to complete the operation in ...</h4></div></div></div><p>ほとんどのAPI関数コールでは、多少のメモリ割り当てが行われます。全体のメモリ予算を超過するとこのエラーが発生します。Capture Logではこのメッセージの前に <a class="xref" href="ErrorCode_MemoryAllocationFailed.html" title="Memory allocation failed.">「Memory allocation failed.」</a> が表示されます。推奨される解決策については <a class="xref" href="ErrorCode_MemoryAllocationFailed.html" title="Memory allocation failed.">「Memory allocation failed.」</a> を参照してください。</p></div></body></html>
