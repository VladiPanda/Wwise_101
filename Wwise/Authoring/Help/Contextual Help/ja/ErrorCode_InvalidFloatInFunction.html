<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Invalid float in parameter ... of function ...</title><link rel="stylesheet" type="text/css" href="style_ja.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Logで報告されるエラー"><link rel="prev" href="ErrorCode_InvalidFloatPriority.html" title="Invalid floating point value detected : non-finite(or NaN) priority."><link rel="next" href="ErrorCode_InvalidParameter.html" title="Invalid parameter ... in function call ..."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Invalid float in parameter ... of function ...</h4></div></div></div><p>指定された浮動小数点パラメータは非数（NaN）または無限（+/- INF）であり、どちらもサウンドエンジンのいかなる関数に対しても入力パラメータとして許容できません。</p><div class="itemizedlist"><p class="title"><b>推奨される解決策: </b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>報告された関数へのゲームコードからのコールをすべて確認します。入力したパラメータを検証します。</p></li><li class="listitem"><p><a class="link" href="">Profiler Settings</a> で <span class="bold"><strong>API Calls</strong></span> を有効にし、シナリオを再現します。APIコールで、無効値を示す新しいエラーを探します。</p></li></ul></div></div></body></html>
