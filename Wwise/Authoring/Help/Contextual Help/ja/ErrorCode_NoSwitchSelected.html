<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>No Switch Group selected for this Switch Container.</title><link rel="stylesheet" type="text/css" href="style_ja.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Logで報告されるエラー"><link rel="prev" href="ErrorCode_NothingToPlay.html" title="Nothing to play in Dynamic Sequence."><link rel="next" href="ErrorCode_VirtualVoiceLimit.html" title="Number of Resume and/or Play-From-Beginning virtual voices has reached warning limit (see Project Settings &gt; Log tab). There may be some infinite, leaked voices."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">No Switch Group selected for this Switch Container.</h4></div></div></div><p>このメッセージの末尾に指定されたSwitch Containerに、プロジェクト内でSwitch Groupが割り当てられていないことを示します。何も再生されません。</p><div class="itemizedlist"><p class="title"><b>推奨される解決策: </b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>プロジェクトでは、Switch ContainerにSwitch Groupを割り当てます。</p></li><li class="listitem"><p>このSwitch Containerを含むバンクが生成され、コンソール上に適切に展開されることを確認します。</p></li></ul></div></div></body></html>
