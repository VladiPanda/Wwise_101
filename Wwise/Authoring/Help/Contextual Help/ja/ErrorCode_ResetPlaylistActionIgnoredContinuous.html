<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Reset Playlist action on a continuous container is ignored.</title><link rel="stylesheet" type="text/css" href="style_ja.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Logで報告されるエラー"><link rel="prev" href="ErrorCode_MusicClipsRescheduledAfterTrackEdit.html" title="Rescheduling music clips because a track was modified."><link rel="next" href="ErrorCode_ResetPlaylistActionIgnoredGlobalScope.html" title="Reset Playlist action with a game object specific scope is ignored on a global container."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Reset Playlist action on a continuous container is ignored.</h4></div></div></div><p>SequenceまたはRandom Containerが連続再生に設定されてあり、再生中はプレイリストを変更できません。</p><div class="itemizedlist"><p class="title"><b>推奨される解決策: </b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>EventからReset Playlistアクションを削除します。</p></li><li class="listitem"><p>Containerを停止、プレイリストをリセットして、Containerを再スタートします。</p></li></ul></div></div></body></html>
