<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>ATRAC9 loop section is too small.</title><link rel="stylesheet" type="text/css" href="style_ja.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Logで報告されるエラー"><link rel="prev" href="ErrorCode_ATRAC9DecodeFailed.html" title="ATRAC9 decoding failed."><link rel="next" href="ErrorCode_SetEffectOnRendered.html" title="Attempting to set a rendered Effect"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">ATRAC9 loop section is too small.</h4></div></div></div><p>ループポイントの間隔が、このATRAC9ファイルで不足しています。ハードウェアはループ領域に最低でもメディア42.6 msを必要とします。音が停止してしまいます。</p><div class="itemizedlist"><p class="title"><b>推奨される解決策: </b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>WwiseのSource Editorでループする領域を拡張します。続いてサウンドバンクを再生成して再展開します。</p></li></ul></div></div></body></html>
