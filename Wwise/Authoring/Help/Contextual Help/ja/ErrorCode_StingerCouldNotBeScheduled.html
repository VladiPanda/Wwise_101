<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Stinger could not be scheduled in this segment or was dropped.</title><link rel="stylesheet" type="text/css" href="style_ja.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Logで報告されるエラー"><link rel="prev" href="ErrorCode_StreamingSourceStarving.html" title="Source starvation."><link rel="next" href="ErrorCode_CantSetBoundSwitch.html" title="Switch ... is bound to RTPC ... It can not be set directly."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Stinger could not be scheduled in this segment or was dropped.</h4></div></div></div><p>このエラーは、トリガーがスティンガーを呼び出し、そのスティンガーを再生する次の機会が、現在（または次）のセグメントの遅すぎるところで起きるため、スティンガーが落とされる場合に発生します。</p><div class="itemizedlist"><p class="title"><b>推奨される解決策: </b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>Stingerプロパティで <span class="bold"><strong>Allow playing Stinger in next segment</strong></span> を設定します。</p></li></ul></div></div></body></html>
