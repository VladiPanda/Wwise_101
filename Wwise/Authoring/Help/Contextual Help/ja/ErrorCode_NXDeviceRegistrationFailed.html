<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>NX audio device notification registration failed, output format changes will not be detected.</title><link rel="stylesheet" type="text/css" href="style_ja.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Logで報告されるエラー"><link rel="prev" href="ErrorCode_VirtualVoiceLimit.html" title="Number of Resume and/or Play-From-Beginning virtual voices has reached warning limit (see Project Settings &gt; Log tab). There may be some infinite, leaked voices."><link rel="next" href="ErrorCode_OpusDecodeError.html" title="Opus decoder failure."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">NX audio device notification registration failed, output format changes will not be detected.</h4></div></div></div><p>非常にまれなエラーで、SwitchのハードウェアまたはOSの問題である可能性が高いです。ただし影響は少なく、ユーザがコンソールのSystem Audio Propertiesでオーディオ出力フォーマットを変更しても自動的に変更されないだけです。</p><div class="itemizedlist"><p class="title"><b>推奨される解決策: </b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>コンソールを再起動します。</p></li></ul></div></div></body></html>
