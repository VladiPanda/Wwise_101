<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Source starvation.</title><link rel="stylesheet" type="text/css" href="style_ja.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Logで報告されるエラー"><link rel="prev" href="ErrorCode_SourcePluginNotFound.html" title="Source plug-in not found in currently loaded banks."><link rel="next" href="ErrorCode_StingerCouldNotBeScheduled.html" title="Stinger could not be scheduled in this segment or was dropped."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Source starvation.</h4></div></div></div><p>このエラーは、ディスクから音をストリーミングして使う場合に発生します。ディスクが必要データを時間内に提供できなかったことを意味します。</p><div class="itemizedlist"><p class="title"><b>推奨される解決策: </b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>SDKドキュメンテーションの <a class="link" href="https://www.audiokinetic.com/library/edge/?source=SDK&amp;id=streamingmanager__tips.html#streamingmanager_tips_troubleshooting_sourcestarvation" target="_blank">ソース枯渇のトラブルシューティング</a> のセクションを読み、あなたのプロジェクトにおける、この問題の対処方法を検討してください。</p></li></ul></div></div></body></html>
