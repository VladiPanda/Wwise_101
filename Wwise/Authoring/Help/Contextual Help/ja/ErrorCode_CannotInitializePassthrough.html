<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Cannot initialize passthrough. Passthrough and objects will be disabled.</title><link rel="stylesheet" type="text/css" href="style_ja.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Logで報告されるエラー"><link rel="prev" href="ErrorCode_BusNotFoundByName.html" title="Bus &lt;name&gt; not found in Init bank."><link rel="next" href="ErrorCode_CannotInitializeAmbisonicChannelConfiguration.html" title="Cannot initialize with ambisonic channel configuration, reverting to standard configuration."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Cannot initialize passthrough. Passthrough and objects will be disabled.</h4></div></div></div><p>これは3Dオブジェクトプロセッサを初期化できない時に発生する可能性のあるエラーです。代わりにメインミックスにオブジェクトのオーディオをミキシングします。</p><div class="itemizedlist"><p class="title"><b>考えられる原因: </b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>別のプロセス（通常はUnrealまたはUnity）が3D Audio処理のライブラリまたはハードウェアを使用しています。</p></li></ul></div><div class="itemizedlist"><p class="title"><b>推奨される解決策: </b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>UnrealまたはUnityのオーディオシステムが無効になっていることを確認します。</p></li></ul></div></div></body></html>
