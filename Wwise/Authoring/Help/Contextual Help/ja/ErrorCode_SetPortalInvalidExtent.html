<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>AK::SpatialAudio::SetPortal: Invalid extent. Extent dimensions must be positive.</title><link rel="stylesheet" type="text/css" href="style_ja.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Logで報告されるエラー"><link rel="prev" href="ErrorCode_SetGeometryInstanceInvalidTransform.html" title="AK::SpatialAudio::SetGeometryInstance - Transform is not valid."><link rel="next" href="ErrorCode_SetPortalNonDistinctRoom.html" title="AK::SpatialAudio::SetPortal: Portal must have a front room which is distinct from its back room."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">AK::SpatialAudio::SetPortal: Invalid extent. Extent dimensions must be positive.</h4></div></div></div><p><a class="link" href="https://www.audiokinetic.com/library/edge/?source=SDK&amp;id=namespace_a_k_1_1_spatial_audio_aeffa58bec3569a1bac5feac3e0c370d9.html" target="_blank"><code class="code">AK::SoundEngine::SetPortal</code></a> に無効な寸法が渡されました。</p><div class="itemizedlist"><p class="title"><b>考えられる原因: </b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>関数に負の数のポータル範囲値が渡されました。</p></li></ul></div><div class="itemizedlist"><p class="title"><b>推奨される解決策: </b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>関数に送られたすべての値が正の数であることを検証します。</p></li></ul></div></div></body></html>
