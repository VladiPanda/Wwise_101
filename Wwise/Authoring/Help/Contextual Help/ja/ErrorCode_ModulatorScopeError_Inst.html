<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Triggered a note-scoped or playing-instance-scoped modulator in a global context (such as a bus or bus effect). Modulator will have global scope.</title><link rel="stylesheet" type="text/css" href="style_ja.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Logで報告されるエラー"><link rel="prev" href="ErrorCode_ModulatorScopeError_Obj.html" title="Triggered a game-object-scoped modulator in a global context (such as a bus or bus effect). Modulator will have global scope."><link rel="next" href="ErrorCode_LoadingBankMismatch.html" title="Type mismatch while loading bank. Object ... is a ... in the currently loading bank. It was a ... in bank ..."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Triggered a note-scoped or playing-instance-scoped modulator in a global context (such as a bus or bus effect). Modulator will have global scope.</h4></div></div></div><p>Modulatorが、グローバルスコープで対応します。スコープ（範囲）を、ノートや再生中インスタンスにしたい場合は、モジュレータをグローバルコンテキストのオブジェクトから除外する必要があります。</p></div></body></html>
