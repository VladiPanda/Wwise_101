<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Music system is stopped because a music playlist is modified.</title><link rel="stylesheet" type="text/css" href="style_ja.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Logで報告されるエラー"><link rel="prev" href="ErrorCode_MusicRendererSeekingFailed.html" title="Music engine: Seeking failed. Music will continue from current position."><link rel="next" href="ErrorCode_NoAudioDevice.html" title="No audio device found on system."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Music system is stopped because a music playlist is modified.</h4></div></div></div><p>これは再生中にMusic PlaylistやMusic Containerが変更された場合に発生します。通常Wwiseがゲームに接続されている時に発生します。</p><div class="itemizedlist"><p class="title"><b>考えられる原因: </b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>音楽の構成が、再生中に変更されました。</p></li><li class="listitem"><p>ゲーム内の音楽構造がWwiseプロジェクト（古いコンテンツ）のものとは異なります。</p></li></ul></div><div class="itemizedlist"><p class="title"><b>推奨される解決策: </b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>音楽サウンドバンクを再生成して再展開します。</p></li></ul></div></div></body></html>
