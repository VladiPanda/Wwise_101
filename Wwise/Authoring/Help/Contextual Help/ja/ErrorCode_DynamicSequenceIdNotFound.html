<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Dynamic Sequence ID not found.</title><link rel="stylesheet" type="text/css" href="style_ja.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Logで報告されるエラー"><link rel="prev" href="ErrorCode_DynamicSequenceAlreadyClosed.html" title="Dynamic Sequence already closed."><link rel="next" href="ErrorCode_SpatialAudio_ListenerAutomationNotSupported.html" title="Early reflections are not supported on sounds using 3D Position: Listener with Automation. The assigned early reflections bus will be ignored."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Dynamic Sequence ID not found.</h4></div></div></div><p>ダイナミックシーケンス上の操作が、一度も開かれたことのないシーケンスIDに対して試されました。このSequence IDの、すべてのDynamic Sequence関数のコールが、必ず <a class="link" href="https://www.audiokinetic.com/library/edge/?source=SDK&amp;id=namespace_a_k_1_1_sound_engine_1_1_dynamic_sequence_ae1255816f8ed9f3e1020f2075f12c690.html" target="_blank"> <code class="code">AK::SoundEngine::DynamicSequence::Open</code></a> のコールが成功したあとに行われるようにします。<a class="link" href="">Profiler Settings</a> で <span class="bold"><strong>API Calls</strong></span> を有効にすると、Wwiseが受領したコールの順番を確認することができます。</p></div></body></html>
