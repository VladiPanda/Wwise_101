<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>AK::SpatialAudio::SetGeometryInstance: error setting a geometry instance.</title><link rel="stylesheet" type="text/css" href="style_ja.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Logで報告されるエラー"><link rel="prev" href="ErrorCode_RemovingGeometrySetFailed.html" title="AK::SpatialAudio::RemoveGeometry: error removing geometry set."><link rel="next" href="ErrorCode_RemovingGeometryInstanceFailed.html" title="AK::SpatialAudio::RemoveGeometryInstance: error removing a geometry instance."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">AK::SpatialAudio::SetGeometryInstance: error setting a geometry instance.</h4></div></div></div><p><a class="link" href="https://www.audiokinetic.com/library/edge/?source=SDK&amp;id=namespace_a_k_1_1_spatial_audio_ac2d5e660de0cc2a323d50f44a2731fa9.html" target="_blank"><code class="code">AK::SpatialAudio::SetGeometryInstance</code></a> を使用してジオメトリを設定した時にエラーが発生しました。</p><div class="itemizedlist"><p class="title"><b>考えられる原因: </b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>ジオメトリが <a class="link" href="https://www.audiokinetic.com/library/edge/?source=SDK&amp;id=namespace_a_k_1_1_spatial_audio_a0cada36fab682ebb3005a79dd05a5640.html" target="_blank"><code class="code">AK::SpatialAudio::SetGeometry</code></a> を使用して設定されていない時に発生します。</p></li><li class="listitem"><p>操作を完了するためのメモリが充分ではありません。</p></li></ul></div></div></body></html>
