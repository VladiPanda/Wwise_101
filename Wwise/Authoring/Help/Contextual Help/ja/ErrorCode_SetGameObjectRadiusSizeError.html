<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>AK::SpatialAudio::SetGameObjectRadius: Outer radius must be greater than inner radius.</title><link rel="stylesheet" type="text/css" href="style_ja.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Logで報告されるエラー"><link rel="prev" href="ErrorCode_RemovingGeometryInstanceFailed.html" title="AK::SpatialAudio::RemoveGeometryInstance: error removing a geometry instance."><link rel="next" href="ErrorCode_SetGeometryTooManyTriangleConnected.html" title="AK::SpatialAudio::SetGeometry - More than two triangles are connected to the same edge."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">AK::SpatialAudio::SetGameObjectRadius: Outer radius must be greater than inner radius.</h4></div></div></div><p>エラーの記載の通り、関数の2つのパラメータには整合性が必要です。</p><div class="itemizedlist"><p class="title"><b>推奨される解決策: </b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>ゲームの関数コールをデバッグし、内半径と外半径の値の出所を探します。</p></li></ul></div></div></body></html>
