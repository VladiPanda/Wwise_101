<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Too many game objects in array in &lt;Function&gt;</title><link rel="stylesheet" type="text/css" href="style_ja.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Logで報告されるエラー"><link rel="prev" href="ErrorCode_SoundEngineTooManyEventPosts.html" title="Too many event posts on event."><link rel="next" href="ErrorCode_TransitionNotAccurateCodecError.html" title="Transition not sample-accurate due to codec internal error."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Too many game objects in array in &lt;Function&gt;</h4></div></div></div><p>指定されたファンクションのゲームオブジェクトパラメータアレイが大きすぎるため、コマンドキューに入りません。</p><div class="itemizedlist"><p class="title"><b>推奨される解決策: </b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>このファンクションで使うゲームオブジェクト数を減らします。</p></li><li class="listitem"><p>コマンドキューのメモリを、<a class="link" href="https://www.audiokinetic.com/library/edge/?source=SDK&amp;id=namespace_a_k_1_1_sound_engine_a9a26da64092b97243844df77cbcdbf5f.html#a27257629833b9481dcfdf5e793d9d037" target="_blank"> <code class="code">AK::SoundEngine::Init</code></a>の前の<code class="code">AkInitSettings.uCommandQueueSize</code>を変更して、拡張します。初期化の設定については、<a class="link" href="https://www.audiokinetic.com/library/edge/?source=SDK&amp;id=soundengine__integration__init__advanced.html" target="_blank">サウンドエンジン統合の詳細</a>を参照してください。</p></li></ul></div></div></body></html>
