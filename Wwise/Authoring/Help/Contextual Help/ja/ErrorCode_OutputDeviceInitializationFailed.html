<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Initialization of output device failed.</title><link rel="stylesheet" type="text/css" href="style_ja.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Logで報告されるエラー"><link rel="prev" href="ErrorCode_CannotPlaySource_InconsistentState.html" title="Inconsistent source status."><link rel="next" href="ErrorCode_SoundLoadFailedInsufficientMemory.html" title="Insufficient memory preparing media. Sound will not play."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Initialization of output device failed.</h4></div></div></div><p><code class="code">AK::SoundEngine::AddOutput</code> へのコールが完了しなかった、またはシステムへのオーディオ出力の追加ができませんでした。より具体的なエラーはこのエラーの直前のログに記録されているはずです。Capture Logで直前のエラーを確認し、そのエラーを調査します。</p></div></body></html>
