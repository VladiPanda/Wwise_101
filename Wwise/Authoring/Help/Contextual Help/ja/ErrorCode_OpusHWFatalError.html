<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Fatal XAPU failure, Opus sounds will glitch while it is being reset.</title><link rel="stylesheet" type="text/css" href="style_ja.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Logで報告されるエラー"><link rel="prev" href="ErrorCode_CannotConnectAVAudioEngineSource.html" title="Failed to connect System Audio Object to Apple Spatial Audio. Some sounds will not be audible."><link rel="next" href="ErrorCode_FilePermissionError.html" title="File ... could not be opened due to permissions, access rights or conflicting open modes. (Found in path(s): ...)."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Fatal XAPU failure, Opus sounds will glitch while it is being reset.</h4></div></div></div><p>Opusハードウェアデコーダが、不明な理由で停止してしまいました。ハードウェアの初期化が再度行われ、全てのOpusサウンドが再開されます。グリッチが発生します。</p><div class="itemizedlist"><p class="title"><b>推奨される解決策: </b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>これが頻繁に起きる場合は、Audiokineticサポートにご連絡ください。</p></li></ul></div></div></body></html>
