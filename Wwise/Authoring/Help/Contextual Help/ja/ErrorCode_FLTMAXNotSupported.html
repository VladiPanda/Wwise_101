<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>FLT_MAX not supported in function ...</title><link rel="stylesheet" type="text/css" href="style_ja.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Logで報告されるエラー"><link rel="prev" href="ErrorCode_LoopTooSmall.html" title="File or loop region is too small to be played properly."><link rel="next" href="ErrorCode_GameMessage.html" title="Game message ..."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">FLT_MAX not supported in function ...</h4></div></div></div><p>IEEE浮動小数点値の最大値FLT_MAXは未定義の動作につながるため、一部の関数で入力パラメータ値として使用することができません。その関数コールは無視されます。</p><div class="itemizedlist"><p class="title"><b>推奨される解決策: </b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>ゲームコードで報告された関数の使用法を探し、使用された値が有効な浮動小数点値であることを検証します。</p></li></ul></div></div></body></html>
