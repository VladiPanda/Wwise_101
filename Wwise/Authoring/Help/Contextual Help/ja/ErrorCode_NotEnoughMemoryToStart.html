<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Not enough memory to start sound.</title><link rel="stylesheet" type="text/css" href="style_ja.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Logで報告されるエラー"><link rel="prev" href="ErrorCode_NotEnoughMemInFunction.html" title="Not enough memory to complete the operation in ..."><link rel="next" href="ErrorCode_NothingToPlay.html" title="Nothing to play in Dynamic Sequence."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Not enough memory to start sound.</h4></div></div></div><p>サウンドの再生に必要なすべてのバッファや構造体を割り当てるためのメモリが充分にありませんでした。音は再生されません。全体のメモリ予算を超過するとこのエラーが発生します。Capture Logのこのメッセージより前に <a class="xref" href="ErrorCode_MemoryAllocationFailed.html" title="Memory allocation failed.">「Memory allocation failed.」</a> が表示されているはずです。推奨される解決策については <a class="xref" href="ErrorCode_MemoryAllocationFailed.html" title="Memory allocation failed.">「Memory allocation failed.」</a> を参照してください。</p></div></body></html>
