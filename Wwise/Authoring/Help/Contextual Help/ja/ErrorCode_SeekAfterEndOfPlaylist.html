<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Ignoring seek after end of playlist.</title><link rel="stylesheet" type="text/css" href="style_ja.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Logで報告されるエラー"><link rel="prev" href="ErrorCode_HardwareOpusDecoderError.html" title="Hardware Opus Decoder error. Sound killed."><link rel="next" href="ErrorCode_WwiseConvolutionReverb_ImpulseResponseTypeMismatch.html" title="Impulse Response configuration type does not match input signal's configuration type."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Ignoring seek after end of playlist.</h4></div></div></div><p>現在プレイリストにあるすべての項目の長さの合計よりも、後の時間を対象とするシーク操作をInteractive Musicプレイリストに対して実行しようとしました。</p><div class="itemizedlist"><p class="title"><b>推奨される解決策: </b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p><span class="bold"><strong>API Calls</strong></span> を <a class="link" href="">Profiler Settings</a> で有効にした状態でWwise Profilerを使用し、誤った値を使用した <a class="link" href="https://www.audiokinetic.com/library/edge/?source=SDK&amp;id=namespace_a_k_1_1_sound_engine_a602a2d51d394c55e1896d3ffa521adff.html" target="_blank"><code class="code">SeekOnEvent</code></a> APIコールを特定します。</p></li></ul></div></div></body></html>
