<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Cannot schedule music segments: Stopping music.</title><link rel="stylesheet" type="text/css" href="style_ja.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Logで報告されるエラー"><link rel="prev" href="ErrorCode_CannotOpenFile.html" title="Cannot open file ... in path(s): ..."><link rel="next" href="ErrorCode_CannotScheduleMusicSwitch.html" title="Cannot schedule music switch transition in upcoming segments: using Exit Cue."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Cannot schedule music segments: Stopping music.</h4></div></div></div><p>再生中のセグメントが多すぎるか、ミュージックプレイリスト内に無限ループがあります。</p><div class="itemizedlist"><p class="title"><b>考えられる原因: </b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>あるセグメントの、エントリーキューとエグジットキューがオーバーラップしています。</p></li><li class="listitem"><p>非常に短いセグメントが多数、キューに入っています。</p></li></ul></div><div class="itemizedlist"><p class="title"><b>推奨される解決策: </b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>エントリーキューやエグジットキューを確認して、オーバーラップがないようにします。</p></li><li class="listitem"><p>ミュージックコンテナの複雑さを、緩和します。</p></li></ul></div></div></body></html>
