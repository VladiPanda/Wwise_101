<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Unknown Dialogue Event: ...</title><link rel="stylesheet" type="text/css" href="style_ja.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Logで報告されるエラー"><link rel="prev" href="ErrorCode_UnknownGameObject.html" title="Unknown/Dead game object ID used in &lt;FunctionName&gt;. Make sure the game object is registered before using it and do not use it once it was unregistered."><link rel="next" href="ErrorCode_GameObjectNeverRegistered.html" title="Unknown game object ID used in function ... This ID was not registered with AK::SoundEngine::RegisterGameObj before."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Unknown Dialogue Event: ...</h4></div></div></div><p><a class="link" href="https://www.audiokinetic.com/library/edge/?source=SDK&amp;id=namespace_a_k_1_1_sound_engine_1_1_dynamic_dialogue_a18385d0523eb14ff57bd4ea9f18c08f6.html" target="_blank"><code class="code">AK::SoundEngine::DynamicDialogue::ResolveDialogueEvent</code></a> へのコールは、与えられたDialogue Eventを見つけられませんでした。</p><div class="itemizedlist"><p class="title"><b>考えられる原因:</b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>イベント名に誤字がありました。</p></li><li class="listitem"><p>プロジェクトのダイアログイベントを変更してから、ダイアログイベントを含むサウンドバンクを再生成して再展開していませんでした。</p></li></ul></div></div></body></html>
