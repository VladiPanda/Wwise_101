<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Audio thread resumed, audio restarts.</title><link rel="stylesheet" type="text/css" href="style_ja.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Logで報告されるエラー"><link rel="prev" href="ErrorCode_AudioNodeNotFound.html" title="Audio node not found in call."><link rel="next" href="ErrorCode_AudioThreadSuspended.html" title="Audio thread suspended. Audio output will be silent."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Audio thread resumed, audio restarts.</h4></div></div></div><p>このメッセージはOSがゲームをフォアグランド（アクティブ状態）に戻した時や、モバイル端末で通話を終了した時など、ゲームのライフサイクルのさまざまなタイミングで表示されます。問題点を示すものではありません。<a class="link" href="https://www.audiokinetic.com/library/edge/?source=SDK&amp;id=namespace_a_k_1_1_sound_engine_a9244da1d4d0deedcabdaaae863fcff47.html" target="_blank"><code class="code">AK::SoundEngine::WakeupFromSuspend</code></a> へのコールの直接的な結果であることが多いです。また、特定のOS通知でWwiseがこれを自動的にトリガーすることもあります。参考 <a class="xref" href="ErrorCode_AudioThreadResumed.html" title="Audio thread resumed, audio restarts.">「Audio thread resumed, audio restarts.」</a></p></div></body></html>
