<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Invalid file size for ... at path ...</title><link rel="stylesheet" type="text/css" href="style_ja.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Logで報告されるエラー"><link rel="prev" href="ErrorCode_InvalidAudioFileHeader.html" title="Invalid file header."><link rel="next" href="ErrorCode_InvalidFloatPriority.html" title="Invalid floating point value detected : non-finite(or NaN) priority."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Invalid file size for ... at path ...</h4></div></div></div><p>I/Oフックで報告されたファイルサイズが0バイトでした。このエラーはゲームがカスタムの低レベルI/Oフックを作成した場合に限り、発生する可能性があります。</p><div class="itemizedlist"><p class="title"><b>推奨される解決策: </b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>デバッグでゲームをコンパイルして実行します。この問題が発生する瞬間にassertがトリガーされます。発生した時のカスタムI/Oフックのデバッグをプログラマに依頼します。</p></li></ul></div></div></body></html>
