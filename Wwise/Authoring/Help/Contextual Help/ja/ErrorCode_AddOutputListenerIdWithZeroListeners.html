<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Non-empty array of listeners specified for AddOutput() but uNumListeners is set to zero.</title><link rel="stylesheet" type="text/css" href="style_ja.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Logで報告されるエラー"><link rel="prev" href="ErrorCode_NonCompliantDeviceMemory.html" title="Non-compliant device memory detected. Device memory is required for hardware acceleration."><link rel="next" href="ErrorCode_PluginFileInvalid.html" title="Not a plug-in dynamic library."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Non-empty array of listeners specified for AddOutput() but uNumListeners is set to zero.</h4></div></div></div><p>ファンクション AK::SoundEngine::AddOutput() の、 in_pListenerIDs パラメータと uNumListeners パラメータは、リスナーのアレイを指定しています。これらは一致する必要があります。</p><div class="itemizedlist"><p class="title"><b>推奨される解決策: </b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>必ず uNumListeners を正しい長さに設定します</p></li><li class="listitem"><p>または、 in_pListenerIDs をnullに設定します</p></li></ul></div></div></body></html>
