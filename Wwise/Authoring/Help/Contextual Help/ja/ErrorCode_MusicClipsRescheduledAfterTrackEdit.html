<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Rescheduling music clips because a track was modified.</title><link rel="stylesheet" type="text/css" href="style_ja.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Logで報告されるエラー"><link rel="prev" href="ErrorCode_AudioDeviceRemoveFailure.html" title="ReplaceOutput could not properly remove old output device."><link rel="next" href="ErrorCode_ResetPlaylistActionIgnoredContinuous.html" title="Reset Playlist action on a continuous container is ignored."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Rescheduling music clips because a track was modified.</h4></div></div></div><p>これは、トラックが再生中に変更されると起きます。通常、Wwiseがゲームに接続中のときに起きます。このため、シーケンサーがクリップをリスケジュールし、その結果、音楽が非同期になってしまうことがあります。</p><div class="itemizedlist"><p class="title"><b>考えられる原因: </b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>音楽の構成が、再生中に変更されました。</p></li><li class="listitem"><p>インゲームの音楽構成が、Wwiseプロジェクトのものと異なります（コンテンツが古い）</p></li></ul></div><div class="itemizedlist"><p class="title"><b>推奨される解決策: </b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>音楽サウンドバンクを再生成して再展開します。</p></li></ul></div></div></body></html>
