<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Reverting to Dummy Audio device (no output).</title><link rel="stylesheet" type="text/css" href="style_ja.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Logで報告されるエラー"><link rel="prev" href="ErrorCode_RevertingToDefaultAudioDevice.html" title="Reverting to default Built-in Audio Device."><link rel="next" href="ErrorCode_MasteringSuite_sceAudioOut2MasteringGetState.html" title="sceAudioOut2MasteringGetState failed."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Reverting to Dummy Audio device (no output).</h4></div></div></div><p>このメッセージは必ず別のエラーの後に表示されます。オーディオ出力がどの物理的なデバイスに送信されず、無視されることを示します。音は全く出なくなります。サウンドエンジンのその他の動作であるEvent及びサウンドの処理、サウンド完了時のコールバックの生成などは通常通り行われます。この問題を解決するためにこのエラーより先に発生したエラーをCapture Logで確認して調査します。</p></div></body></html>
