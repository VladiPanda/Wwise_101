<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Warning: Bank contains rendered source effects which can't be edited in Wwise.</title><link rel="stylesheet" type="text/css" href="style_ja.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Logで報告されるエラー"><link rel="prev" href="ErrorCode_VorbisHWDecodeUnavailable.html" title="Vorbis Hardware Acceleration library not found. Source will be decoded in software."><link rel="next" href="ErrorCode_WrongNumberOfArguments.html" title="Wrong number of Arguments for Dialogue Event argument list in function: ... Expected ..., got ..."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Warning: Bank contains rendered source effects which can't be edited in Wwise.</h4></div></div></div><p>"Render"としてマークされたソースプラグインのパラメータを、ライブで修正しようとしたことを示すエラーです。これは、"Render"としてマークされたエフェクトプラグインでも起きます。これらはSoundBank生成時にベークされるので、ライブで修正できません。</p><p>単なる警告です。次のSoundBanks生成時に、新しいパラメータ設定が考慮されます。</p></div></body></html>
