<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Invalid plug-in execution mode.</title><link rel="stylesheet" type="text/css" href="style_ja.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Logで報告されるエラー"><link rel="prev" href="ErrorCode_InvalidParameter.html" title="Invalid parameter ... in function call ..."><link rel="next" href="ErrorCode_InvalidGroupID.html" title="Invalid State Group ID."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Invalid plug-in execution mode.</h4></div></div></div><p>リストにあるEffectプラグインが、チャンネル数またはサンプルレートの変更というオーディオフォーマットの無効な変更を、強制的に実行しようとしたことを意味するエラーです。これは通常プラグイン開発時に発生します。</p><div class="itemizedlist"><p class="title"><b>推奨される解決策: </b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>プラグインベンダーに連絡するか、自分が開発者であれば、デバッガの登場です。</p></li></ul></div></div></body></html>
