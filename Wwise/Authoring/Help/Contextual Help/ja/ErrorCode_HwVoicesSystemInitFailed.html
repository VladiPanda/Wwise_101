<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>The hardware-accelerated voice subsystem failed to initialize.</title><link rel="stylesheet" type="text/css" href="style_ja.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Logで報告されるエラー"><link rel="prev" href="ErrorCode_GameObjectIsNotEmitter.html" title="The game object for an event was not registered as an emitter. Make sure the game object is registered as an emitter before using it to post an event."><link rel="next" href="ErrorCode_SpatialAudio_ReflectionBusError.html" title="The playing sound is assigned the same Early Reflection Auxiliary Bus in the Authoring Tool that has been set via AK::SpatialAudio::SetImageSource. Use a unique bus to avoid image source conflicts."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">The hardware-accelerated voice subsystem failed to initialize.</h4></div></div></div><p>特定オーディオフォーマットのデコードを担うハードウェアのサブシステムが、利用できません。Sound Engineをスタートできません。</p><p>これはハードウェア、またはオペレーティングシステムの、重大な問題を意味しています。メーカーに連絡してご確認ください。</p></div></body></html>
