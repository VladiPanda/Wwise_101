<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Transition not sample-accurate due to codec internal error.</title><link rel="stylesheet" type="text/css" href="style_ja.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Logで報告されるエラー"><link rel="prev" href="ErrorCode_SoundEngineTooManyGameObjects.html" title="Too many game objects in array in &lt;Function&gt;"><link rel="next" href="ErrorCode_TransitionNotAccuratePluginMismatch.html" title="Transition not sample-accurate due to incompatible audio formats."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Transition not sample-accurate due to codec internal error.</h4></div></div></div><p>このエラーはハードウェアアクセラレーションのコーデックを含む、サンプルアキュレートなトランジション時にのみ発生する可能性があります。これはおそらく予期しない状況であることを事を示す、包括エラーメッセージです。</p><div class="itemizedlist"><p class="title"><b>推奨される解決策: </b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>関係するサウンドを特定し、そのConversion Settingsを別のコーデックに変更します。</p></li><li class="listitem"><p>この問題を調査するためには、Audiokineticサポートにご連絡ください。</p></li></ul></div></div></body></html>
