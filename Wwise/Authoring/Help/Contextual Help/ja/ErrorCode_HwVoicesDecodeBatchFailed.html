<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Hardware accelerated audio decoding failed.</title><link rel="stylesheet" type="text/css" href="style_ja.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Logで報告されるエラー"><link rel="prev" href="ErrorCode_GameMessage.html" title="Game message ..."><link rel="next" href="ErrorCode_AudioSubsystemStoppedResponding.html" title="Hardware audio subsystem stopped responding. Silent mode is enabled."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Hardware accelerated audio decoding failed.</h4></div></div></div><p>直前のオーディオデコード操作が、最後まで完了していません。この操作に参加したハードウェアアクセラレーションによるボイスがすべてスターベーションを起こすか、完全に停止する可能性があります。</p><p>通常は発生しないエラーなので、デコードされているオーディオソース独自の問題か、Wwise自体のバグかもしれません。この問題を解消するには、Audiokineticサポートにご連絡ください。</p></div></body></html>
