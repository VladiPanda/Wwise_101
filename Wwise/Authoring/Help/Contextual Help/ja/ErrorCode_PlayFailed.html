<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Play Failed.</title><link rel="stylesheet" type="text/css" href="style_ja.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Logで報告されるエラー"><link rel="prev" href="ErrorCode_PendingActionDestroyed.html" title="Pending action was destroyed because a critical memory allocation failed."><link rel="next" href="ErrorCode_PlayingTriggerRateNotSupported.html" title="Playing a trigger-rate container as part of a sample-accurate playlist is not supported and will sound out-of-sync."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Play Failed.</h4></div></div></div><p>Eventを完了できなかったことを示す一般的なエラーです。失敗の理由は通常Capture Logのエラーの直前にあります。</p><div class="itemizedlist"><p class="title"><b>推奨される解決策: </b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>Capture Logで、このエラーの前の行を確認します。</p></li><li class="listitem"><p>Capture Logでこのエラーを選択してから、連結したドットインジケータを追い、関連するノティフィケーションをすべて確認します。そのうちの1つが失敗した原因を示しています。</p></li></ul></div></div></body></html>
