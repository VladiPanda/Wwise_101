<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>No audio device found on system.</title><link rel="stylesheet" type="text/css" href="style_ja.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Logで報告されるエラー"><link rel="prev" href="ErrorCode_PlaylistStoppedForEditing.html" title="Music system is stopped because a music playlist is modified."><link rel="next" href="ErrorCode_NoDefaultSwitch.html" title="No default Switch value selected in group ..."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">No audio device found on system.</h4></div></div></div><p>サウンドを出力できるアクティブなオーディオデバイスをWwiseが見つけることができませんでした。このエラーはWindowsにおいて、Audio Propertiesパネルですべてのオーディオデバイスを無効にした場合にのみ発生します。</p><div class="itemizedlist"><p class="title"><b>推奨される解決策: </b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>オーディオデバイスを1つ有効にします。</p></li><li class="listitem"><p>サーバマシンにはオーディオシステムが一般的にないので、このエラーがサーバマシンで発生した場合は無視します。</p></li></ul></div></div></body></html>
