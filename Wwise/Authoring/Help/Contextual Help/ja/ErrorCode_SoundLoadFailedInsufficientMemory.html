<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Insufficient memory preparing media. Sound will not play.</title><link rel="stylesheet" type="text/css" href="style_ja.css"><meta name="generator" content="DocBook XSL Stylesheets V1.79.2"><link rel="home" href="index.html" title="Wwise Contextual Help"><link rel="up" href="common_errors_reported_in_capture_log.html" title="Capture Logで報告されるエラー"><link rel="prev" href="ErrorCode_OutputDeviceInitializationFailed.html" title="Initialization of output device failed."><link rel="next" href="ErrorCode_InsufficientSpaceToLoadBank.html" title="Insufficient Space to Load Bank."></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="sect3"><div class="titlepage"><div><div><h4 class="title">Insufficient memory preparing media. Sound will not play.</h4></div></div></div><p>メモリ不足のためEventまたはSwitchに関係するメディアをロードできません。</p><div class="itemizedlist"><p class="title"><b>推奨される解決策: </b></p><ul class="itemizedlist" style="list-style-type: disc; "><li class="listitem"><p>サウンドバンクをより小さいサウンドバンクに分割し、適切なタイミングで動的にロードするようにします。</p></li><li class="listitem"><p>未使用のサウンドバンクをアンロードします。</p></li><li class="listitem"><p><a class="link" href="https://www.audiokinetic.com/library/edge/?source=SDK&amp;id=namespace_a_k_1_1_memory_mgr_a570a4ed4f667c187d21a821d846f4567.html" target="_blank"><code class="code">AK::MemoryMgr::Init</code></a> をコールする前に <a class="link" href="https://www.audiokinetic.com/library/edge/?source=SDK&amp;id=struct_ak_mem_settings_ab95afe86b5ae21cf432d6ca030703055.html" target="_blank"><code class="code">AkMemSettings::uMemAllocationSizeLimit</code></a> を増やすことで、利用可能なメモリ総量を増やします。</p></li></ul></div></div></body></html>
